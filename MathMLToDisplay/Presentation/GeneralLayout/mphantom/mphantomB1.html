<body>

      <mrow> 
        <mi>A</mi> 
        <mphantom> 
          <mi>A</mi> 
        </mphantom> 
        <mi>A</mi> 
        <mo>+</mo> 
        <mfrac> 
          <mrow> 
            <mn>1</mn> 
            <mo>+</mo> 
            <mn>2</mn> 
            <mo>+</mo> 
            <mn>3</mn> 
          </mrow> 
          <mrow> 
            <mn>1</mn> 
            <mo>+</mo> 
            <mphantom> 
              <mn>2</mn> 
              <mo form="infix">+</mo> 
            </mphantom> 
            <mn>3</mn> 
          </mrow> 
        </mfrac> 
      </mrow> 
    </math>
