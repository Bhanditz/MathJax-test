<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>maction tooltip</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
    <script type="text/javascript">
      function preMathJax()
      {
      var config = getConfigObject();
      config.jax = ["input/MathML", "output/HTML-CSS"];
      config["HTML-CSS"].tooltip = { delayPost: 0 };
      window.scrollTo(0, document.getElementById("id").offsetTop);
      }
    </script>

  </head>

  <body>

    <!-- See issue 107
         https://github.com/mathjax/MathJax/issues/closed/#issue/107 -->

    <div style="background: red; width: 1px; height: 2000px;"></div>
    
    <div id="id">
      <math>
        <maction actiontype="tooltip">
          <mtext>maction</mtext>
          <mrow><mi>x</mi><mo>+</mo><mn>1</mn></mrow>
        </maction>
      </math>
    </div>

    <div style="background: red; width: 10px; height: 2000px;"></div>

  </body>
</html>
