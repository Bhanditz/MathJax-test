<!DOCTYPE html>
<!-- -*- Mode: HTML; tab-width: 2; indent-tabs-mode:nil; -*- -->
<!-- vim: set ts=2 et sw=2 tw=80: !-->
<html class="reftest-wait">
<head>
  <title>menclose circle</title>
  <!-- Copyright (c) 2011 Design Science, Inc.
       License: Apache License 2.0 -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <script type="text/javascript" src="../../../../header.js"></script>
  <script type="text/javascript" src="../../../../scriptTests.js"></script>
  <script type="text/javascript">
    function mesureWidth()
    {
      var content = document.getElementById("content");
      var diagonalLength = Math.sqrt(2) * content.offsetWidth;
      var menclose = document.getElementById("menclose");
      return menclose.offsetWidth >= diagonalLength;
	  }

    function getTestCases()
    {
      return [
        newScriptReftestResult(
          "the circle notation should not overlap with its content",
          mesureWidth()
        )
      ];
    }    
  </script>
</head>

<body style="background: white;">
  <div>
    <math>
      <menclose id="menclose" notation="circle">
        <mspace id="content" width="100px" height="100px"
                mathbackground="blue"></mspace>
      </menclose>
    </math>
  </div>

</body>
</html>
