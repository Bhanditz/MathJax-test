<html class="reftest-wait">
<head>
  <title>Test menclose</title>
  <!-- Copyright (c) 2011 Design Science, Inc.
       License: Apache License 2.0 -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
  <script type="text/javascript">
    function postMathJax()
    {
      h = document.getElementById("box").offsetWidth + "px";
      w = document.getElementById("box").offsetHeight + "px";
      l = document.getElementById("line");
      l.setAttribute("x1", "0px");
      l.setAttribute("x2", w);
      l.setAttribute("y1", "0px");
      l.setAttribute("y2", h);
    }
  </script>

  <script type="text/javascript" src="../../../../header.js"></script>
</head>

<body>
  <!-- We hide the part of the rendering modified by the attribute with
       a green band. -->

  <div id="box"
       style="position: absolute; left: 20px; top: 20px; background: red;
              z-index:0;">
    <math>
      <menclose notation="downdiagonalstrike">
        <mspace width="100px" height="100px" mathbackground="blue"/>
      </menclose>
    </math>
  </div>

  <div style="position: absolute; left: 20px; top: 20px; z-index:1;">
    <svg width="300px" height="300px">
      <line id="line"
         style="stroke-width: 15px; stroke: green; stroke-linecap: round;"/>
    </svg>
  </div>

</body>
</html>
