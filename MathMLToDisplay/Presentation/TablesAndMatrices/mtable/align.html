  <body>

    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mphantom>
        <mfrac>
          <mspace mathbackground="blue" width="10px" height="100px"></mspace>
          <mspace mathbackground="red" width="10px" height="50px"></mspace>
        </mfrac>
      </mphantom>
      <mtable align="axis">
        <mtr>
          <mtd>
            <mspace mathbackground="green" width="100px" height="50px"></mspace>
          </mtd>
        </mtr>
      </mtable>
    </math>
