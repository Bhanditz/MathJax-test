  <body>

    <!-- XXXfred The original testcase contains linethickness="2", but the REC
         doesn't say it should be equal to thick -->

    <div>
      <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mspace height="250px" depth="250px"></mspace>
        <mfrac linethickness="thick">
          <mrow>
            <mfrac>
              <mrow>
                <mover>
                  <mi>a</mi>
                  <mphantom><mtext>!</mtext></mphantom>
                </mover>
              </mrow>
              <mi>b</mi>
            </mfrac>
          </mrow>
          <mrow><mfrac><mi>c</mi><mi>d</mi></mfrac></mrow>
        </mfrac>
      </math>
    </div>

  </body>
