<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>hexcolors2</title>
    <!--

        Neil Soiffer, Wolfram Research
        Source: W3C MathML Test Suite
        http://www.w3.org/Math/testsuite/build/main/
        Presentation/TokenElements/mi/GenAttribs/hexcolors2.mml
      -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>
    <math xmlns="http://www.w3.org/1998/Math/MathML"> 
      <mtable> 
        <mtr> 
          <mtd> 
            <mrow> 
              <mi color="#f00">A</mi> 
              <mo>+</mo> 
              <mi color="#0000ff">A</mi> 
            </mrow> 
          </mtd> 
        </mtr> 
        <mtr> 
          <mtd> 
            <mrow> 
              <mn mathcolor="#f00">1</mn> 
              <mo>+</mo> 
              <mn mathcolor="#0000ff">1</mn> 
            </mrow> 
          </mtd> 
        </mtr> 
        <mtr> 
          <mtd> 
            <mrow> 
              <mn mathbackground="#f00">1</mn> 
              <mo>+</mo> 
              <mn mathbackground="#0000ff">1</mn> 
            </mrow> 
          </mtd> 
        </mtr> 
      </mtable> 
    </math>
  </body>
</html>
