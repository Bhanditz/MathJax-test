<html class="reftest-wait">
  <head>
    <title>Test rec-semantics1</title>
    <!--

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
    <script type="text/javascript" src="../../../../scriptTests.js"></script>
    <script type="text/javascript">
      function preMathJax()
      {
      gConfigObject.jax = ["input/MathML", "output/NativeMML"];
      }

      function getTestCases()
      {
      return [
      newScriptReftestResult(
      "annotation-xml should not generate an merror",
      document.body.getElementsByTagName("merror").length == 0
      )
      ];
      }    
    </script>
  </head>

  <body>
    <p>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <semantics>
          <mrow>
            <mrow>
              <mi>a</mi>
              <mfenced open="(" close=")">
                <mrow><mi>x</mi><mo>+</mo><mn>5</mn></mrow>
              </mfenced>
            </mrow>
          </mrow>
          <annotation-xml cd="mathmlkeys" name="contentequiv"
                          encoding="MathML-Content">
            <apply>
              <ci>a</ci>
              <apply><plus/><ci>x</ci><cn>5</cn></apply>
            </apply>
          </annotation-xml>
        </semantics>
      </math>
    </p>
  </body>
</html>
