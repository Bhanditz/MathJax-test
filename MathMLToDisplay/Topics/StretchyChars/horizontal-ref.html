<html class="reftest-wait">
  <head>
    <title>horizontal stretchy char</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <script type="text/javascript" src="../../../header.js"></script>
  </head>

  <body>

    <!-- the stretchy char should not be entirely hidden by the blue band  -->
    <div style="position: absolute; left: 2.25em; top: 0; z-index: 1;">
      <math>
        <mover>
          <mphantom><mtext></mtext></mphantom>
          <mspace width="3.5em" height="3em" depth="3em"
                  mathbackground="blue"></mspace>
        </mover>
      </math>
    </div>

  </body>
</html>
