   <!-- See issue 112
        https://github.com/mathjax/MathJax/issues/closed#issue/112 -->
   <div style="position: absolute; top: 0px; left: 10px; right: 10px;">
   <math mathbackground="black">
     <mtext>__</mtext>
     <mover>
       <mtext>|</mtext>
       <mo>&#x23DE;</mo>
     </mover>
     <mtext>__</mtext>
   </math>
   </div>

               width: 500px; height: 200px; background: red"></div>
