<!DOCTYPE html>
<!-- -*- Mode: HTML; tab-width: 2; indent-tabs-mode:nil; -*- -->
<!-- vim: set ts=2 et sw=2 tw=80: !-->
<html class="reftest-wait">
  <head>
    <title>simplePres</title>
    <!--
        Copyright (c) World Wide Web Consortium
        License: W3C Document License
        Author: Dave Doyle, Design Science
        Source: W3C MathML Test Suite
        http://www.w3.org/Math/testsuite/build/main/
                                          TortureTests/Complexity/simplePres.mml
      -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../header.js"></script>
  </head>

  <body>

    <div>
      <math xmlns="http://www.w3.org/1998/Math/MathML"> 
        <mfenced open="{" separators=",."> 
          <mfrac> 
            <mn>1</mn> 
            <mn>78</mn> 
          </mfrac> 
          <mrow> 
            <mo>sin</mo> 
            <mi>x</mi> 
          </mrow> 
          <mi>y</mi> 
        </mfenced> 
        <mo>&#x00D7;</mo> 
        <msup> 
          <mi>&#x1D51E;</mi> 
          <mrow> 
            <mn>2</mn> 
            <mi>x</mi> 
          </mrow> 
        </msup> 
        <mo>+</mo> 
        <msub> 
          <mn>2</mn> 
          <mi>j</mi> 
        </msub> 
        <mi>x</mi> 
        <mo>+</mo> 
        <mfrac> 
          <mn>45</mn> 
          <mfrac> 
            <mn>1</mn> 
            <mn>78</mn> 
          </mfrac> 
        </mfrac> 
        <mo>*</mo> 
        <mstyle color="blue" mathbackground="red" fontsize="24pt"> 
          <msubsup> 
            <mi>x</mi> 
            <mn color="green">2</mn> 
            <mn>3</mn> 
          </msubsup> 
        </mstyle> 
        <mo>=</mo> 
        <mstyle color="blue" mathbackground="#ADD8E6" fontsize="16pt"> 
          <mroot> 
            <mfrac> 
              <mn>1</mn> 
              <mrow> 
                <mn>23</mn> 
                <mo>+</mo> 
                <mn>&#x03B2;</mn> 
              </mrow> 
            </mfrac> 
            <mn>3</mn> 
          </mroot> 
        </mstyle> 
        <ms lquote="#" rquote="'">This is my string!</ms>
      </math>
    </div>

  </body>
</html>
