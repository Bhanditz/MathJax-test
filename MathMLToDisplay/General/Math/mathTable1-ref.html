            <mtd>
              <mfrac>
                <mi>xxx</mi>
                <mi>y</mi>
              </mfrac>
            </mtd>
            <mtd>
              <mi>bbbb</mi>
            </mtd>
            <mtd>
              <mi>c</mi>
            </mtd>
          </mtr>
          <mtr>
            <mtd>
              <mfrac>
                <mi>x</mi>
                <mi>y</mi>
              </mfrac>
            </mtd>
            <mtd>
              <mi>y</mi>
            </mtd>
            <mtd>
              <mi>z</mi>
            </mtd>
          </mtr>
          <mtr>
            <mtd>
              <mfrac>
                <mi>x</mi>
                <mi>y</mi>
              </mfrac>
            </mtd>
            <mtd>
              <mn>2</mn>
            </mtd>
            <mtd>
              <mn>333333</mn>
            </mtd>
          </mtr>
        </mtable> 
      </math>
    </div>
