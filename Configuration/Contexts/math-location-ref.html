<html class="reftest-wait">
<head>
  <title>Math Location</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"></meta>
  <script type="text/javascript" src="../../header.js">
  </script>
</head>

<body>

<div><math display="block">
  <msup>
    <mi>e</mi>
    <mrow>
      <mi>x</mi>
      <mrow>
        <mo>/</mo>
      </mrow>
      <mn>2</mn>
    </mrow>
  </msup>
  <mo>=</mo>
  <msqrt>
    <mrow>
      <munderover>
        <mo>&#x2211;<!-- ∑ --></mo>
        <mrow>
          <mi>n</mi>
          <mo>=</mo>
          <mn>0</mn>
        </mrow>
        <mrow>
          <mo>+</mo>
          <mi mathvariant="normal">&#x221E;<!-- ∞ --></mi>
        </mrow>
      </munderover>
    </mrow>
    <mfrac>
      <msup>
        <mi>x</mi>
        <mi>n</mi>
      </msup>
      <mrow>
        <mi>n</mi>
        <mo>!</mo>
      </mrow>
    </mfrac>
  </msqrt>
</math></div>

</body>
</html>
