<body>

<!-- MathML inside SVG -->
<svg width="100px" height="100px">
  <switch>
    <foreignObject requiredExtensions="http://www.w3.org/1998/Math/MathML"
                   width="100" height="100">
      <math>
        <mspace width="100px" height="100px" mathbackground="green"></mspace>
      </math>
    </foreignObject>
    <rect x="0" y="0" width="100px" height="100px" fill="red"/>
  </switch>
</svg>

</body>
</html>
