<html xmlns:m="http://www.w3.org/1998/Math/MathML" class="reftest-wait">
<head>
  <title>Namespace 2</title>
  <!-- Copyright (c) 2011 Design Science, Inc.

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
  <script type="text/javascript" src="../../header.js"></script>
</head>

<body>

<p><m:math>
  <m:msup>
    <m:msqrt>
      <m:mi>x</m:mi>
    </m:msqrt>
    <m:mn>3</m:mn>
  </m:msup>
</m:math></p>

<p><m:math display="block">
  <m:mrow>
    <m:munderover>
      <m:mo>∑</m:mo>
      <m:mrow>
        <m:mi>i</m:mi>
        <m:mo>=</m:mo>
        <m:mn>1</m:mn>
      </m:mrow>
      <m:mi>n</m:mi>
    </m:munderover>

    <m:mrow>
      <m:msubsup>
        <m:mo>∫</m:mo>
        <m:mrow>
          <m:msub>
            <m:mi>a</m:mi>
            <m:mrow>
              <m:mi>i</m:mi>
              <m:mo>−</m:mo>
              <m:mn>1</m:mn>
            </m:mrow>
          </m:msub>
        </m:mrow>
        <m:msub>
          <m:mi>a</m:mi>
          <m:mi>i</m:mi>
        </m:msub>
      </m:msubsup>

      <m:mrow>
        <m:mi>f</m:mi>
        <m:mrow>
          <m:mo>(</m:mo>
          <m:mi>x</m:mi>
          <m:mo>)</m:mo>
        </m:mrow>
      </m:mrow>

      <m:mrow>
        <m:mo>ⅆ</m:mo>
        <m:mi>x</m:mi>
      </m:mrow>

    </m:mrow>

  </m:mrow>
</m:math></p>

</body>
</html>
