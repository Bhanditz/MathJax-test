  <body>

    <!-- MathML inside XHTML inside SVG -->
    <svg width="100px" height="100px">
      <switch>
        <foreignObject requiredExtensions="http://www.w3.org/1999/xhtml"
                       width="100" height="100">
          <div>
            <math>
              <mspace width="100px" height="100px" mathbackground="green"></mspace>
            </math>
          </div>
        </foreignObject>
        <rect x="0" y="0" width="100px" height="100px" fill="red"/>
      </switch>
    </svg>

  </body>
</html>
