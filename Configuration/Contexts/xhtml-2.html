<body style="font-family: Arial; font-size: 12pt;">

<p><math xmlns="http://www.w3.org/1998/Math/MathML">
  <msup>
    <msqrt>
      <mi>x</mi>
    </msqrt>
    <mn>3</mn>
  </msup>
</math></p>

<p><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
  <mrow>
    <munderover>
      <mo>∑</mo>
      <mrow>
        <mi>i</mi>
        <mo>=</mo>
        <mn>1</mn>
      </mrow>
      <mi>n</mi>
    </munderover>

    <mrow>
      <msubsup>
        <mo>∫</mo>
        <mrow>
          <msub>
            <mi>a</mi>
            <mrow>
              <mi>i</mi>
              <mo>−</mo>
              <mn>1</mn>
            </mrow>
          </msub>
        </mrow>
        <msub>
          <mi>a</mi>
          <mi>i</mi>
        </msub>
      </msubsup>

      <mrow>
        <mi>f</mi>
        <mrow>
          <mo>(</mo>
          <mi>x</mi>
          <mo>)</mo>
        </mrow>
      </mrow>

      <mrow>
        <mo>ⅆ</mo>
        <mi>x</mi>
      </mrow>

    </mrow>

  </mrow>
</math></p>
