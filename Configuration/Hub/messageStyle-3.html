  <script type="text/javascript" src="../../header.js"></script>
  <script type="text/javascript" src="../../scriptTests.js"></script>

  <script type="text/javascript">
    function preMathJax()
    {
      config = getConfigObject();
      config.messageStyle = "normal";
    }

    function remove()
    {
      MathJax.Message.Remove();
      return document.getElementById("MathJax_Message").innerHTML == ""
    }

    function msg1()
    {
      msg = "msg1";
      MathJax.Message.Set(msg);
      return document.getElementById("MathJax_Message").innerHTML == msg
    }

    function msg2()
    {
      msg = "msg2";
      MathJax.Message.Set(msg);
      return document.getElementById("MathJax_Message").innerHTML == msg
    }

    function msg3()
    {
      msg = "msg3";
      MathJax.Message.Set(msg);
      return document.getElementById("MathJax_Message").innerHTML == msg
    }

    function getTestCases()
    {
      return [
        newScriptReftestResult(
          "MathJax.Message.Remove()", remove()
        ),
        newScriptReftestResult(
          "MathJax.Message.Set('msg1')", msg1()
        ),
        newScriptReftestResult(
          "MathJax.Message.Remove()", remove()
        ),
        newScriptReftestResult(
          "MathJax.Message.Set('msg2')", msg2()
        ),
        newScriptReftestResult(
          "MathJax.Message.Set('msg3')", msg3()
        ),
        newScriptReftestResult(
          "MathJax.Message.Remove()", remove()
        ),
        newScriptReftestResult(
          "MathJax.Message.Remove()", remove()
        )
      ];
    }    
  </script>
