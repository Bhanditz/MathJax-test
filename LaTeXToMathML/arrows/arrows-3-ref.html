<html class="reftest-wait">
<head>
  <title>Arrows</title>
  <!-- Copyright (c) 2011 Design Science, Inc.
       License: Apache License 2.0 -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
  <script type="text/javascript" src="../../header.js"></script>
  <script type="text/javascript" src="../../treeReftests.js"></script>
</head>

<body>
  <div id="reftest-element">
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mover>
          <mo stretchy="true">&#x2190;</mo>
          <mpadded width="+10mu" lspace="7mu" voffset=".15em">
            <mi>x</mi>
          </mpadded>
        </mover>
      </mrow>
      <mo stretchy="false">,</mo>
      <mrow>
        <mover>
          <mo stretchy="true">&#x2192;</mo>
          <mpadded width="+11mu" lspace="5mu" voffset=".15em">
            <mi>x</mi>
          </mpadded>
        </mover>
      </mrow>
    </math>
  </div>
</body>
</html>
