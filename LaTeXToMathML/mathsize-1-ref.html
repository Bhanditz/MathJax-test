<html class="reftest-wait">
  <head>
    <title>mathsize</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <script type="text/javascript" src="../header.js"></script>
    <script type="text/javascript" src="../treeReftests.js"></script>
  </head>

  <body>
    <div id="reftest-element">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <mstyle mathsize="0.85em">
            <mi>w</mi>
          </mstyle>
        </mrow>
        <mrow>
          <mstyle mathsize="1.2em">
            <mi>x</mi>
          </mstyle>
        </mrow>
        <mrow>
          <mstyle mathsize="1.44em">
            <mi>y</mi>
          </mstyle>
        </mrow>
        <mrow>
          <mstyle mathsize="1.73em">
            <mi>z</mi>
          </mstyle>
        </mrow>
      </math>
    </div>
  </body>
</html>
