    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mstyle scriptlevel="0" displaystyle="false">
          <mrow>
            <mn>1</mn>
            <mtext>over</mtext>
            <mn>2</mn>
          </mrow>

      </mrow>

          <mfrac>
            <mn>1</mn>
            <mn>2</mn>
          </mfrac>
        </mstyle>
      </mrow>
      <mrow>
        <mstyle scriptlevel="2" displaystyle="false">
          <mtext>&#x00BD;<!-- Â½ --></mtext>
        </mstyle>
      </mrow>
      <mrow>
        <mstyle scriptlevel="1" displaystyle="false">
          <mrow>
            <mn>1</mn>
            <mrow>
              <mo>/</mo>
            </mrow>
            <mn>2</mn>
          </mrow>
        </mstyle>
      </mrow>
    </math>
