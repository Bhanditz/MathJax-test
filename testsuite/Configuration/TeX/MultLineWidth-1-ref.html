  <body>

    <math display="block">
      <mtable columnwidth="100%" width="50%" rowspacing=".5em" minlabelspacing=".8em">
        <mtr>
          <mtd columnalign="left">
            <mi>a</mi>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mi>b</mi>
          </mtd>
        </mtr>
        <mtr>
          <mtd columnalign="right">
            <mi>c</mi>
          </mtd>
        </mtr>
      </mtable>
    </math>
