    <script type="text/javascript">
      function preMathJax()
      {
      directory = getCurrentPath() + "/../";
      // styleSheets has three elements
      gConfigObject.styleSheets = [directory + "style1.css",
      directory + "style2.css",
      directory + "style3.css"];
      }

  <body>

    <div id="box1" style="width: 75px; height: 75px; background: blue;"></div>
