<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>positionToHash</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>

    <!-- See issue 206
         https://github.com/mathjax/MathJax/issues/206 -->
    <!-- This test verifies that positionToHash doesn't redirect to the base
         url -->
    <script type="text/javascript">
      function postMathJax()
      {
      document.getElementById("iframe").src = 
      "positionToHash-1-iframe.html?firstLoad=true&" + 
      location.search.substring(1) + "#hash";
      // Wait some time, to be sure that the frame is not loaded again
      MathJax.Hub.Queue(["Delay", MathJax.Callback, 2000]);
      }
    </script>

  </head>

  <body>

    <iframe id="iframe">
    </iframe>

  </body>
