<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>zoom</title>
    <!-- Copyright (c) 2011 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
      var zoomConfig, zoomTrigger;
      
      function preMathJax() {
        zoomConfig = getQueryString("zoomConfig");
        zoomTrigger = getQueryString("zoomTrigger");
        gConfigObject.extensions.push("MathZoom.js");
        gConfigObject.menuSettings = { zoom: zoomConfig };
      }

      function postMathJax() {
        var id = MathJax.Hub.getAllJax()[0].inputID+"-Frame";
        var math = document.getElementById(id);
        if (gOutputJax === "NativeMML") math = math.firstChild;

        MathJax.Extension.MathZoom.Remove = function () {};
        if (!MathJax.Extension.MathZoom[zoomTrigger])
          {throw "zoomTrigger "+zoomTrigger+" not defined."}
        MathJax.Extension.MathZoom[zoomTrigger](null,math);
      }
    </script>
    <script type="text/javascript" src="../../../header.js"></script>
  </head>

  <body>

    <math><mrow><mi>x</mi><mo>+</mo><mi>y</mi></mrow></math>

  </body>
</html>
