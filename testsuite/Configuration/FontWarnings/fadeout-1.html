<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>fadeout</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
      function preMathJax()
      {
      gConfigObject.extensions.push("FontWarnings.js");
      gConfigObject.FontWarnings = { removeAfter: 1,
                                     fadeoutSteps: 10,
                                     fadeoutTime: 20000 }
      // time  opacity
      // 0     90%
      // 2000  80%
      // 4000  70%
      // 6000  60%
      // 8000  50%
      // ...
      // 20000 0%
      }

      function postMathJax()
      {
      MathJax.HTML.Cookie.Set("fontWarn", { warned: false });
      MathJax.Hub.Queue(
      ["Post", MathJax.Hub.Startup.signal, "HTML-CSS Jax - Web-Font"],
      ["Delay", MathJax.Callback, 3000],
      ["Set", MathJax.HTML.Cookie, "fontWarn", { warned: false }]
      );
      }
    </script>
    <script type="text/javascript" src="../../header.js"></script>
  </head>

  <body>

    <math><mtext>my formula</mtext></math>

  </body>
</html>
