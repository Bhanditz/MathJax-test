<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>fadeout</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
      function preMathJax()
      {
      gConfigObject.extensions.push("FontWarnings.js");
      gConfigObject.FontWarnings = { removeAfter: 20000,
                                     fadeoutSteps: 1,
                                     fadeoutTime: 0 }
      }

      function f()
      {
      var opacity = 0.8;
      var warning = document.getElementById("MathJax_FontWarning");
      warning.style.visibility = "visible";
      warning.style.opacity = opacity;
      warning.style.filter = "alpha(opacity="+Math.floor(100*opacity)+")";
      warning.style.display = "block"; 
      }

      function postMathJax()
      {
      MathJax.HTML.Cookie.Set("fontWarn", { warned: false });
      MathJax.Hub.Queue(
      ["Post", MathJax.Hub.Startup.signal, "HTML-CSS Jax - Web-Font"],
      ["Delay", MathJax.Callback, 100],
      f,
      ["Set", MathJax.HTML.Cookie, "fontWarn", { warned: false }]
      );
      }
    </script>
    <script type="text/javascript" src="../../header.js"></script>
  </head>

  <body>

    <math><mtext>my formula</mtext></math>

  </body>
</html>
