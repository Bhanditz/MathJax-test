<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>SVG</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
  </head>

  <body>

    <!-- Starting from V2.0, MathJax adds 1px space above and below its output.
         So height becomes 102px instead of 100px -->
    <div style="position: absolute; left: 10px; top: 10px;">
      <!-- MathML inside SVG -->
      <svg width="100px" height="102px">
        <switch>
          <foreignObject requiredExtensions="http://www.w3.org/1998/Math/MathML"

                         width="100px" height="102px">
            <math>
              <mspace width="100px" height="100px"
                      mathbackground="green"></mspace>
            </math>
          </foreignObject>
          <rect x="0" y="0" width="100px" height="100px" fill="red"/>
        </switch>
      </svg>
    </div>

  </body>
</html>
