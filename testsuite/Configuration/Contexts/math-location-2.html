<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Math Location</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
  </head>

  <body>

    <div><script type="math/mml"><math display="block">
          <msup>
            <mi>e</mi>
            <mrow>
              <mi>x</mi>
              <mrow>
                <mo>/</mo>
              </mrow>
              <mn>2</mn>
            </mrow>
          </msup>
          <mo>=</mo>
          <msqrt>
            <mrow>
              <munderover>
                <mo>&#x2211;<!-- ∑ --></mo>
                <mrow>
                  <mi>n</mi>
                  <mo>=</mo>
                  <mn>0</mn>
                </mrow>
                <mrow>
                  <mo>+</mo>
                  <mi mathvariant="normal">&#x221E;<!-- ∞ --></mi>
                </mrow>
              </munderover>
            </mrow>
            <mfrac>
              <msup>
                <mi>x</mi>
                <mi>n</mi>
              </msup>
              <mrow>
                <mi>n</mi>
                <mo>!</mo>
              </mrow>
            </mfrac>
          </msqrt>
    </math></script></div>

  </body>
</html>
