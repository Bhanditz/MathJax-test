<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Basic page</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
  </head>

  <!-- Set a defaut font. See issue 100
       https://github.com/mathjax/MathJax/issues/100 -->
  <body style="font-family: Arial; font-size: 12pt;">

    <div style="position: absolute; left: 50px; top: 50px; width: 100%;">
      <p><math xmlns="http://www.w3.org/1998/Math/MathML">
          <msup>
            <msqrt>
              <mi>x</mi>
            </msqrt>
            <mn>3</mn>
          </msup>
      </math></p>

      <p><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
          <mrow>
            <munderover>
              <mo>∑</mo>
              <mrow>
                <mi>i</mi>
                <mo>=</mo>
                <mn>1</mn>
              </mrow>
              <mi>n</mi>
            </munderover>

            <mrow>
              <msubsup>
                <mo>∫</mo>
                <mrow>
                  <msub>
                    <mi>a</mi>
                    <mrow>
                      <mi>i</mi>
                      <mo>−</mo>
                      <mn>1</mn>
                    </mrow>
                  </msub>
                </mrow>
                <msub>
                  <mi>a</mi>
                  <mi>i</mi>
                </msub>
              </msubsup>

              <mrow>
                <mi>f</mi>
                <mrow>
                  <mo>(</mo>
                  <mi>x</mi>
                  <mo>)</mo>
                </mrow>
              </mrow>

              <mrow>
                <mo>ⅆ</mo>
                <mi>x</mi>
              </mrow>

            </mrow>

          </mrow>
      </math></p>
    </div>

  </body>
</html>
