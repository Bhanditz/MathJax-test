<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>prefer</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
      function preMathJax()
      {
      gMathJaxQueryString = "config=MMLorHTML";
      gConfigObject.jax = ["input/TeX", "input/MathML"];
      // default
      // prefer: { MSIE: "MML", Firefox: "MML", Opera: "HTML", other: "HTML" }
      }

      function getTestCases()
      {
      var browser = MathJax.Hub.Browser;
      var result;

      if (browser == "MSIE" || browser == "Firefox") {
        result = (document.getElementsByTagName("math").length == 1);
      } else {
        result = (document.getElementById("MathJax-Span-1") != null);
      }

      return [
        newScriptReftestResult("choice of default renderer", result)
      ];
      }
    </script>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>
  </head>

  <body>

    <math>
      <mi>x</mi>
    </math>

  </body>
</html>
