    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      gConfigObject.menuSettings = {inTabOrder: true};

      function getTestCases() {
        var jax = MathJax.Hub.getAllJax()[0];
        var frame = document.getElementById(jax.inputID+"-Frame");
        if (gOutputJax === "NativeMML") frame = frame.firstChild;
        var tabindex = frame.tabIndex;
        return [newScriptReftestResult("TabIndex 0 ("+tabindex+") ", tabindex === 0)];
      }    
    </script>
