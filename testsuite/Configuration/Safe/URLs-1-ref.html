<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>URL</title>
    <!-- Copyright (c) 2013 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
      function preMathJax()
      {
        gConfigObject.Safe = {
          allow: {
            URLs: "safe"
          },
          safeProtocols: {
            http: false,
            https: true,
            file: true,
            javascript: false,
            other: true
            // unknown:
          }
        };
        gConfigObject.extensions.push("Safe.js");
      }
    </script>
    <script type="text/javascript" src="../../header.js"></script>
  </head>

  <body>

     \( x \)
     \( \href{https://mathjax}{x} \)
     \( \href{file://mathjax}{x} \)
     \( x \)
     \( \href{other://mathjax}{x} \)
     \( x \)

     <math><mi>x</mi></math>
     <math href="https://mathjax"><mi>x</mi></math>
     <math href="file://mathjax"><mi>x</mi></math>
     <math><mi>x</mi></math>
     <math href="other://mathjax"><mi>x</mi></math>
     <math><mi>x</mi></math>

  </body>
</html>
