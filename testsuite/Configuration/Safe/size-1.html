<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Size</title>
    <!-- Copyright (c) 2013 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
      function preMathJax()
      {
        gConfigObject.Safe = {
          allow: {
            fontsize: "safe"
          },
          sizeMin: .5,
          sizeMax: 1.2
        };
        gConfigObject.extensions.push("Safe.js");
        
      }
    </script>
    <script type="text/javascript" src="../../header.js"></script>
  </head>

  <body>

     <!-- fontsize: safe disables safeStyles.fontSize -->
     \( \style{font-size: 2em}{x} \)
     \( \mmlToken{mtext}[fontsize="2em"]{x} \)
     \( \mmlToken{mtext}[mathsize="2em"]{x} \)
     <math style="font-size: 2em"><mtext>x</mtext></math>
     <math fontsize="2em"><mtext>x</mtext></math>
     <math mathsize="2em"><mtext>x</mtext></math>

     <!-- tiny = .5 = sizeMin is allowed but Large = 1.44 > sizeMax is
          forbidden -->
     \( \tiny{f} \)
     \( \Large{f} \)

  </body>
</html>
