<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Scale</title>
    <!-- Copyright (c) 2011 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript">
      function postMathJax() {
        // reprocess with a scale of 200%, only the red square
	gConfigObject["HTML-CSS"].scale = 200;
	gConfigObject["CommonHTML"].scale = 200;
	gConfigObject["SVG"].scale = 200;
	gConfigObject["NativeMML"].scale = 200;
        MathJax.Hub.Config(gConfigObject);

        var math = MathJax.Hub.getAllJax("MathDiv")[0];
        MathJax.Hub.Queue(["Rerender", math]);
      }
    </script>
    <script type="text/javascript" src="../../header.js"></script>
  </head>

  <body>

    <div id="MathDiv" style="position: absolute; left: 0px; top: -1px;">
      <math>
        <mspace width="8em" height="4em" mathbackground="red"></mspace>
      </math>
    </div>

    <!-- grey bar to avoid dimension rounding errors -->
    <div style="position: absolute; left: 0px; top: -1px;">
      <math>
        <mpadded lspace="15em" width="16em" heigth="8em">
          <mspace width="2em" height="9em" mathbackground="grey"></mspace>
        </mpadded>
      </math>
    </div>
    <div style="position: absolute; left: 0px; top: -1px;">
      <math>
        <mpadded voffset="-7.5em" width="16em" heigth="8em">
          <mspace width="17em" height="1em" mathbackground="grey"></mspace>
        </mpadded>
      </math>
    </div>

  </body>
</html>
