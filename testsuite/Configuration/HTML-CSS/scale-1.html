<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Scale</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
      function preMathJax()
      {
      gConfigObject["HTML-CSS"].scale = 200;
      gConfigObject["SVG"].scale = 200;
      }
    </script>
    <script type="text/javascript" src="../../header.js"></script>
  </head>

  <body>

    <div style="position: absolute;">
      <math>
        <mspace width="8ex" height="4ex" mathbackground="red"></mspace>
      </math>
    </div>

    <!-- Grey bars to ignore rounding issues -->
    <div style="position: absolute; background: grey;
                left: 15.8ex; width: .4ex; height: 9ex;"></div>
    <div style="position: absolute; background: grey;
                top: 7.8ex; height: .4ex; width: 17ex;"></div>

  </body>
</html>
