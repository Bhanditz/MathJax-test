<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>undefinedFamily</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
      function preMathJax()
      {
      // We assume here that
      //  - MathJax fonts do not contain &#x2147;
      //  - STIXGeneral and STIXNonUnicode render this character differently
      gConfigObject["HTML-CSS"].availableFonts = ["TeX"];
      gConfigObject["HTML-CSS"].undefinedFamily = "STIXGeneral";
      }
    </script>
    <script type="text/javascript" src="../../header.js"></script>
  </head>

  <body>

    <!-- See issue 19
         https://github.com/mathjax/MathJax/issues/19 -->
    <math>
      <mtext>&#x2147;</mtext>
    </math>

  </body>
</html>
