  <body>
    <div id="reftest-element">

          <mi>
            x
          </mi>
        </menclose>
        <menclose notation="unknown">
          <mi>
            x
          </mi>
        </menclose>
        <menclose notation="bottom circle top">

            x
          </mi>
        </menclose>
        <menclose notation="bottom" color="red" background="blue">

        </menclose>

          <mi>
            x
          </mi>
        </menclose>
        <menclose notation="updiagonalstrike updiagonalarrow">

            x
          </mi>
        </menclose>
