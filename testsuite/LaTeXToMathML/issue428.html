<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>issue 428</title>
    <!-- Copyright (c) 2013 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../header.js"></script>
    <script type="text/javascript" src="../scriptTests.js"></script>

    <script type="text/javascript">
      function preMathJax() {
        gConfigObject.TeX = {equationNumbers: {autoNumber: "AMS"}};
        gConfigObject["HTML-CSS"].matchFontHeight = false;
        gConfigObject["CommonHTML"].matchFontHeight = false;
        gConfigObject["NativeMML"].matchFontHeight = false;
        gConfigObject["SVG"].matchFontHeight = false;
      }
      function getTestCases() {
        var bb1 = document.getElementById("cell1").getBoundingClientRect();
        var bb2 = document.getElementById("cell2").getBoundingClientRect();
        var w1 = bb1.width || (bb1.right - bb1.left);
        var w2 = bb2.width || (bb2.right - bb2.left);
        var diff = Math.abs(w2 - w1 - 30);
        return [newScriptReftestResult("Cell width ("+diff+") ", diff < .1)];
      }
    </script>

  </head>

  <body>

    <!-- See issue 428
         https://github.com/mathjax/MathJax/issues/428 -->

      <table>
        <tr>
          <td id="cell1">
           \begin{align} \Rule{50px}{10px}{0px}  \end{align}
          </td>
        </tr>
     </table>

      <table>
        <tr>
          <td id="cell2">
           \begin{align} \Rule{80px}{10px}{0px}  \end{align}
          </td>
        </tr>
     </table>

  </body>
</html>
