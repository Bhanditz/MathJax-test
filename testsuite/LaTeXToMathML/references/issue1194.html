<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Issue 1194</title>
    <!-- Copyright (c) 2015 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script>
      function xMathJaxConfig() {
        MathJax.Hub.Config({
          TeX: {equationNumbers: {autoNumber: "all"}}
        });
        MathJax.Hub.config.extensions.push("toMathML.js");
      }

      function getTestCases() {
        var mml = MathJax.Hub.getAllJax()[0].root.toMathML().split(/mlabeledtr/);
        return [
          newScriptReftestResult("\\binom without equation numbers", mml.length === 3)
        ];
      }
    </script>
  </head>

  <body>

    <!-- autoNumber:"all" cause \binom to have equation numbers
         https://github.com/mathjax/MathJax/issues/1194 -->

      <p>
      \[\binom{a}{b}\]
      </p>

  </body>
</html>
