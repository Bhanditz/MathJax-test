<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Issue 490</title>
    <!-- Copyright (c) 2015 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../treeReftests.js"></script>
  </head>

  <body>

    <!-- nested movers can't have different movablelimits
         https://github.com/mathjax/MathJax/issues/490 -->

  <div id="reftest-element">
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mover>
        <mrow>
          <mo rspace="0"></mo>
          <munder>
            <mo lspace="0" rspace="0" movablelimits="true" form="prefix">lim</mo>
            <mrow class="MJX-TeXAtom-ORD">
              <mi>n</mi>
              <mo stretchy="false">&#x2192;</mo>
              <mn>0</mn>
            </mrow>
          </munder>
        </mrow>
        <mo accent="false" stretchy="true">&#x00AF;</mo>
      </mover>
    </math>
  </div>

  </body>
</html>
