  <body>
    <div id="reftest-element">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>x</mi>
        <mrow class="MJX-TeXAtom-ORD">
          <mrow class="MJX-TeXAtom-ORD">
            <mrow class="MJX-TeXAtom-ORD">
              <mover accent="true">
                <mrow>
                  <mi>A</mi>
                  <mspace width="5.556em"/>
                </mrow>
                <mo stretchy="false" accent="true">Ë†</mo>
              </mover>
            </mrow>
            <mspace width="-5.556em"/>
          </mrow>
          <mrow class="MJX-TeXAtom-ORD"/>
        </mrow>
        <mi>x</mi>
      </math>
