<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>accents - skew</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../treeReftests.js"></script>
  </head>

  <body>
    <div id="reftest-element">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>x</mi>
        <mrow class="MJX-TeXAtom-ORD">
          <mrow class="MJX-TeXAtom-ORD">
            <mrow class="MJX-TeXAtom-ORD">
              <mover accent="true">
                <mrow>
                  <mi>A</mi>
                  <mspace width="5.556em"></mspace>
                </mrow>
                <mo stretchy="false" accent="true">&#x005E;</mo>
              </mover>
            </mrow>
            <mspace width="-5.556em"></mspace>
          </mrow>
          <mrow class="MJX-TeXAtom-ORD"></mrow>
        </mrow>
        <mi>x</mi>
      </math>
    </div>
  </body>
</html>
