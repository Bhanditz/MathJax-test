<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>accents</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../treeReftests.js"></script>
  </head>

  <body>
    <div id="reftest-element">
      <math xmlns="http://www.w3.org/1998/Math/MathML">

        <!-- \mathring {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="false" accent="true">&#x02DA;</mo>
          </mover>
        </mrow>

        <!-- \dddot {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="false" accent="true">&#x20DB;</mo>
          </mover>
        </mrow>

        <!-- \ddddot {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="false" accent="true">&#x20DC;</mo>
          </mover>
        </mrow>

      </math>
    </div>
  </body>
</html>
