<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>accents</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../treeReftests.js"></script>
  </head>

  <body>
    <div id="reftest-element">
      <math xmlns="http://www.w3.org/1998/Math/MathML">

        <mover accent="true">
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="false" accent="true">&#x00B4;</mo>
        </mover>

        <mover accent="true">
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="false" accent="true">&#x0060;</mo>
        </mover>

        <mover accent="true">
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="false" accent="true">&#x00AF;</mo>
        </mover>

        <mover>
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="true" accent="false">&#x203E;</mo>
        </mover>

        <munder>
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="true" accent="true">_</mo>
        </munder>

        <mover accent="true">
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="false" accent="true">&#x2192;</mo>
        </mover>

        <mover accent="true">
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="false" accent="true">&#x02D9;</mo>
        </mover>

        <mover accent="true">
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="false" accent="true">&#x00A8;</mo>
        </mover>

        <mover>
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="false" accent="true">&#x20DB;</mo>
        </mover>

        <mover>
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="false" accent="true">&#x20DC;</mo>
        </mover>

        <mover accent="true">
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="false" accent="true">&#x007E;</mo>
        </mover>

        <mover accent="true">
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="true" accent="true">&#x007E;</mo>
        </mover>

        <mover accent="true">
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="false" accent="true">&#x02C7;</mo>
        </mover>

        <mover accent="true">
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="false" accent="true">&#x005E;</mo>
        </mover>

        <mover accent="true">
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="true" accent="true">&#x005E;</mo>
        </mover>

        <mover accent="true">
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="false" accent="true">&#x02DA;</mo>
        </mover>

        <mover accent="true">
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="false" accent="true">&#x02D8;</mo>
        </mover>

      </math>
    </div>
  </body>
</html>
