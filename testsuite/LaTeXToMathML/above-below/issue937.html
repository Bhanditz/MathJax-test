<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Issue 937</title>
    <!-- Copyright (c) 2015 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      function getTestCases() {
        var w1 = document.getElementById("eq1").scrollWidth,
            w2 = document.getElementById("eq2").scrollWidth;
        return [newScriptReftestResult("Double underline width ("+w1+","+w2+")",w2 - w1 <= 1)];
      }    
    </script>

  </head>

  <body>

    <!-- double underline has underlines of two differen widths
         https://github.com/mathjax/MathJax/issues/937 -->

    <!-- we check that the two equations have the same width -->

    <div id="eq1" style="display:inline-block">
      \(\underline{\underline{x}}\)
    </div>
    <p>
    <div id="eq2" style="display:inline-block">
      \(\underline{x}\)
    </div>
    <p>

  </body>
</html>
