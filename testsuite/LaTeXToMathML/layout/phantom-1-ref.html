  <body>
    <div id="reftest-element">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>a</mi>
        <mphantom>
          <mtext>bcdef</mtext>
        </mphantom>
        <mi>g</mi>
        <mpadded height="0" depth="0">
          <mphantom>
            <mi>h</mi>
          </mphantom>
        </mpadded>
        <mi>i</mi>
        <msqrt>
          <mpadded width="0">
            <mphantom>
              <mfrac>
                <mn>1</mn>
                <mn>2</mn>
              </mfrac>
            </mphantom>
          </mpadded>
          <mi>X</mi>
        </msqrt>
      </math>
