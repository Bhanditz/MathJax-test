<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>limits</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../header.js"></script>
    <script type="text/javascript" src="../treeReftests.js"></script>
  </head>

  <body>
    <div id="reftest-element">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mo form="prefix" movablelimits="true">
          inj lim
        </mo>
        <mo form="prefix" movablelimits="true">
          proj lim
        </mo>
        <mrow class="MJX-TeXAtom-OP">
          <munder>
            <mrow>
              <mi>
                lim
              </mi>
              <mpadded mathbackground="black"
                       width="-1pt" height="0pt" depth="1pt">
                <mrow></mrow>
              </mpadded>
            </mrow>
            <mo stretchy="true" accent="true">
              →
            </mo>
          </munder>
          <mpadded width="0pt" height="0pt" depth=".45em">
            <mrow></mrow>
          </mpadded>
        </mrow>
        <mrow class="MJX-TeXAtom-OP">
          <munder>
            <mi>
              lim
            </mi>
            <mo stretchy="true" accent="true">
              _
            </mo>
          </munder>
        </mrow>
        <mrow class="MJX-TeXAtom-OP">
          <mover>
            <mi>
              lim
            </mi>
            <mo stretchy="true" accent="false">
              ¯
            </mo>
          </mover>
        </mrow>
        <mrow class="MJX-TeXAtom-OP">
          <munder>
            <mrow>
              <mi>
                lim
              </mi>
              <mpadded mathbackground="black"
                       width="-1pt" height="0pt" depth="1pt">
                <mrow></mrow>
              </mpadded>
            </mrow>
            <mo stretchy="true" accent="true">
              ←
            </mo>
          </munder>
          <mpadded width="0pt" height="0pt" depth=".45em">
            <mrow></mrow>
          </mpadded>
        </mrow>
      </math>
    </div>
  </body>
</html>
