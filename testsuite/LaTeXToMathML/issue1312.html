<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Issue 1312</title>
    <!-- Copyright (c) 2015 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../header.js"></script>
    <script type="text/javascript" src="../scriptTests.js"></script>

    <script>
      gConfigObject.TeX = {extensions:["AMSmath.js"]};
      function getTestCases() {
        var math = MathJax.Hub.getAllJax();
        var tests = [];
        for (var i = 0; i < 4; i++) {
          var OK = math[i].root.data[0].data[1].type === "mo";
          tests[i] = newScriptReftestResult(math[i].originalText+" ", OK);
        }
        return tests;
      }
    </script>
  </head>

  <body>

    <!-- Add invisible times in more places
         https://github.com/mathjax/MathJax/issues/1312 -->

    <div>\(\sin x\)</div>
    <div>\(\arcsin\sin\)</div>
    <div>\(\operatorname{x}\operatorname{y}\)</div>
    <div>\(\sin\left(x\right)\)</div>

  </body>
</html>
