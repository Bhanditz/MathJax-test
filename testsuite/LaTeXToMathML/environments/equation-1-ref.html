  <body>
    <div id="reftest-element">
      <math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
        <menclose notation="box">
          <mrow class="MJX-TeXAtom-ORD">
            <mstyle scriptlevel="0" displaystyle="true">
              <mrow class="MJX-TeXAtom-ORD">
                <msup>
                  <mi>x</mi>
                  <mn>2</mn>
                </msup>
                <mo>+</mo>
                <msup>
                  <mi>y</mi>
                  <mn>2</mn>
                </msup>
                <mo>=</mo>
                <msup>
                  <mi>z</mi>
                  <mn>2</mn>
                </msup>
              </mrow>
            </mstyle>
          </mrow>
        </menclose>
      </math>
    </div>
