  <body>
    <div id="reftest-element">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <msup>
          <mi>e</mi>
          <mrow>
            <mi>i</mi>
            <mi>x</mi>
          </mrow>
        </msup>
        <mo stretchy="false">=</mo>
        <mo form="prefix" movablelimits="false">cos</mo>
        <mrow><mi>x</mi></mrow>
        <mo stretchy="false">+</mo><mi>i</mi>
        <mo form="prefix" movablelimits="false">sin</mo>
        <mrow><mi>x</mi></mrow>
      </math>
    </div>
