<!DOCTYPE html>

    <title>multline</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript">
      function preMathJax()
      {
      gConfigObject.TeX = { TagSide: "left" };
      }
    </script>
  </head>

  <body>
    <!-- The tag should be hidden by the red rectangle -->
    <div>
      \begin{multline}
      a\\
      b\\
      c\\
      \phantom{d} \tag{x}
      \end{multline}
    </div>

    <div style="position: absolute; top: 0; width: 100%; background: red;">
      <div style="visibility: hidden">
        \begin{multline}
        a\\
        b\\
        c
        \end{multline}
      </div>
    </div>
  </body>
