    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../header.js"></script>
    <script type="text/javascript" src="../scriptTests.js"></script>

    <script>
      function getTestCases() {
        var mml = MathJax.Hub.getAllJax()[0].root.data[0].data[0];
        while (mml && mml.type !== "texatom") mml = mml.data[0];
        while (mml && mml.type !== "mstyle") mml = mml.data[0];
        return [
          newScriptReftestResult("\\hbox doesn't override \\displaystyle ",
                                 !!mml && mml.displaystyle === true)
        ];
      }
    </script>
  </head>

  <body>

    <!-- \hbox overrides \displaystyle used inside the box
         https://github.com/mathjax/MathJax/issues/1152 -->

      <p>
      \(\hbox{$\displaystyle$}\)
      </p>

  </body>
