<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>style</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../header.js"></script>
    <script type="text/javascript" src="../treeReftests.js"></script>
  </head>

  <body>
    <div id="reftest-element">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow class="MJX-TeXAtom-ORD">
          <mstyle scriptlevel="0" displaystyle="false">
            <mi>x</mi>
          </mstyle>
        </mrow>
        <mrow class="MJX-TeXAtom-ORD">
          <mstyle scriptlevel="0" displaystyle="true">
            <mi>x</mi>
          </mstyle>
        </mrow>
        <mrow class="MJX-TeXAtom-ORD">
          <mstyle scriptlevel="2" displaystyle="false">
            <mi>x</mi>
          </mstyle>
        </mrow>
        <mrow class="MJX-TeXAtom-ORD">
          <mstyle scriptlevel="1" displaystyle="false">
            <mi>x</mi>
          </mstyle>
        </mrow>
        <mrow class="MJX-TeXAtom-ORD">
          <mi mathvariant="-tex-oldstyle">x</mi>
        </mrow>
      </math>
    </div>
  </body>
</html>
