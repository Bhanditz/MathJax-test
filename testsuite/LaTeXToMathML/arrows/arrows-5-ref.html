<!-- -*- mode: HTML; tab-width: 2; indent-tabs-mode: nil; -*- -->
<!-- vim: set tabstop=2 expandtab shiftwidth=2 textwidth=80:  -->
<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>extpfeil arrows</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../treeReftests.js"></script>
    <script type="text/javascript">
      function preMathJax()
      {
      gConfigObject.TeX = { extensions: ["extpfeil.js"] };
      }
    </script>
  </head>

  <body>
    <div id="reftest-element">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <mover>
            <mo stretchy="true">↠</mo>
            <mpadded width="1.556em"
                     lspace="0.667em" voffset=".15em">
              <mi>x</mi>
            </mpadded>
          </mover>
        </mrow>
        <mrow>
          <mover>
            <mo stretchy="true">↞</mo>
            <mpadded width="1.667em"
                     lspace="0.944em" voffset=".15em">
              <mi>x</mi>
            </mpadded>
          </mover>
        </mrow>
        <mrow>
          <mover>
            <mo stretchy="true">↦</mo>
            <mpadded width="0.722em"
                     lspace="0.333em" voffset=".15em">
              <mi>x</mi>
            </mpadded>
          </mover>
        </mrow>
        <mrow>
          <mover>
            <mo stretchy="true">=</mo>
            <mpadded width="0.778em"
                     lspace="0.389em" voffset=".15em">
              <mi>x</mi>
            </mpadded>
          </mover>
        </mrow>
        <mrow>
          <mover>
            <mo stretchy="true">⇄</mo>
            <mpadded width="1.333em"
                     lspace="0.667em" voffset=".15em">
              <mi>x</mi>
            </mpadded>
          </mover>
        </mrow>
      </math>
    </div>
  </body>
</html>
