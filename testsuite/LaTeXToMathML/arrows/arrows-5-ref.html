<!-- -*- mode: HTML; tab-width: 2; indent-tabs-mode: nil; -*- -->
<!-- vim: set tabstop=2 expandtab shiftwidth=2 textwidth=80:  -->
<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>extpfeil arrows</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../treeReftests.js"></script>
    <script type="text/javascript">
      function preMathJax()
      {
      gConfigObject.TeX = { extensions: ["extpfeil.js"] };
      }
    </script>
  </head>

  <body>
    <div id="reftest-element">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <mrow>
            <mover>
              <mo stretchy="true">↠</mo>
              <mpadded width="1.5555555555555554em"
                       lspace="0.6666666666666666em" voffset=".15em">
                <mi>x</mi>
              </mpadded>
            </mover>
          </mrow>
        </mrow>
        <mrow>
          <mrow>
            <mover>
              <mo stretchy="true">↞</mo>
              <mpadded width="1.6666666666666665em"
                       lspace="0.9444444444444444em" voffset=".15em">
                <mi>x</mi>
              </mpadded>
            </mover>
          </mrow>
        </mrow>
        <mrow>
          <mrow>
            <mover>
              <mo stretchy="true">↦</mo>
              <mpadded width="0.7222222222222222em"
                       lspace="0.3333333333333333em" voffset=".15em">
                <mi>x</mi>
              </mpadded>
            </mover>
          </mrow>
        </mrow>
        <mrow>
          <mrow>
            <mover>
              <mo stretchy="true">=</mo>
              <mpadded width="0.7777777777777777em"
                       lspace="0.38888888888888884em" voffset=".15em">
                <mi>x</mi>
              </mpadded>
            </mover>
          </mrow>
        </mrow>
        <mrow>
          <mrow>
            <mover>
              <mo stretchy="true">⇄</mo>
              <mpadded width="1.3333333333333333em"
                       lspace="0.6666666666666666em" voffset=".15em">
                <mi>x</mi>
              </mpadded>
            </mover>
          </mrow>
        </mrow>
      </math>
    </div>
  </body>
</html>
