    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../header.js"></script>
    <script type="text/javascript" src="../scriptTests.js"></script>

    <script>
      function preMathJax() {
        gMaxErrorSignals["TeX Jax - parse error"] = 1;
        gConfigObject.TeX = {extensions: ["AMSmath.js"]};
      }

      function getTestCases() {
        var signals = gMaxErrorSignals["TeX Jax - parse error"];
        return [
          newScriptReftestResult("Delimiter mathcing honors braces ("+signals+") ", signals)
        ];
      }
    </script>
  </head>

  <body>

    <!-- braces in \text{} are not honored for delimiter matching
         https://github.com/mathjax/MathJax/issues/1224 -->

      <p>
      \[\hbox{$\text{words $x$ words}$}\]
      </p>

  </body>
