<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Issue 901</title>
    <!-- Copyright (c) 2015 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../header.js"></script>
    <script type="text/javascript" src="../scriptTests.js"></script>

    <script>
      function preMathJax() {
        gMaxErrorSignals["TeX Jax - parse error"] = 4;
      }
      function getTestCases() {
        var eq = MathJax.Hub.getAllJax();
        return [
          newScriptReftestResult("Double exponent for \\sum ", eq[0].texError),
          newScriptReftestResult("Double subscript for \\sum ", eq[1].texError),
          newScriptReftestResult("Double exponent for \\underbrace ", eq[2].texError),
          newScriptReftestResult("Double subscript for \\underbrace ", eq[3].texError)
        ];
      }
    </script>
  </head>

  <body>

    <!-- Double exponents and subscripts are not reported for operators
         https://github.com/mathjax/MathJax/issues/901 -->

      <p>\( \sum^x^y \)</p>
      <p>\( \sum_x_y \)</p>
      <p>\( \underbrace{abcdef}^x^y \)</p>
      <p>\( \underbrace{abcdef}_x_y \)</p>
      

  </body>
</html>
