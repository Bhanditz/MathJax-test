  <body style="background: white;">

    <!-- XXXfred: 100% should be used instead of 1000px, but Internet Explorer
         interprets the property differently... -->
    <div style="visibility: hidden; width: 100%; height: 1000px;">
      <!-- A math fragment to force loading resources necessary for next tests
           (MathPlayer plugin, Cache...) -->
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <msqrt>
          <mi>x</mi>
        </msqrt>
      </math>

      <!-- Allow to set a black background to help determining the browser
           canvas. -->
      <button id="button"
              onclick="document.body.style.background = 'black';"></button>
    </div>

  </body>
