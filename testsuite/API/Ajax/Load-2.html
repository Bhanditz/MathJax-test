<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Load</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <!-- test loading of js, css, and inexistent file -->
    <!-- same as Load-1, but with key:value instead -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      var start, end;

      function setStartTime()
      {
      start = new Date().getTime();
      }

      function setEndTime()
      {
      end = new Date().getTime();
      }

      function updateMessage(msg)
      {
        document.getElementById("mydiv").innerHTML += msg;
      }

      function postMathJax()
      {
      MathJax.Ajax.timeout = 2000;
      MathJax.Hub.Queue([updateMessage, "Loading myfile.js.txt..."]);
      MathJax.Hub.Queue(["Load", MathJax.Ajax,
                         {js:"myfile.js.txt"}   ]);
      MathJax.Hub.Queue([updateMessage, " done ; Loading myfile.css.txt..."]);
      MathJax.Hub.Queue(["Load", MathJax.Ajax,
                         {css:"myfile.css.txt"} ]);
      MathJax.Hub.Queue([updateMessage, " done ; Loading timeout.js.txt..."]);
      MathJax.Hub.Queue([setStartTime]);
      MathJax.Hub.Queue(["Load", MathJax.Ajax,
                         {js:"timeout.js.txt"}  ]);
      MathJax.Hub.Queue([setEndTime]);
      MathJax.Hub.Queue([updateMessage, " done."]);
      }

      function getTestCases()
      {
      var delta = end - start;
      var error = Math.abs(MathJax.Ajax.timeout - delta);

      return [
      newScriptReftestResult("Load myfile.js.txt, status",
                             MathJax.Ajax.loaded["myfile.js.txt"] ==
                             MathJax.Ajax.STATUS.OK),
      newScriptReftestResult("Load myfile.js.txt, can be executed",
                             f(2) == 4),
      newScriptReftestResult("Load myfile.css.txt, status",
                             MathJax.Ajax.loaded["myfile.css.txt"] ==
                             MathJax.Ajax.STATUS.OK),
      newScriptReftestResult("Load myfile.css.txt, style changed",
                    (document.getElementById("square").offsetWidth == 100)),
      newScriptReftestResult("Load timeout.js.txt, status",
                             MathJax.Ajax.loaded["timeout.js.txt"] ==
                             MathJax.Ajax.STATUS.ERROR),
      newScriptReftestResult("Load timeout.js.txt, timeout (delta = " +
                             delta + ")", (error < 100)) // tolerance of 100ms
      ];
      }    
    </script>

  </head>

  <body>

    <div id="square"></div>
    <div style="height: 100px"></div>
    <div id="mydiv"></div>
  </body>
</html>
