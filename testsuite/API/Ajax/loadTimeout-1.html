<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>loadTimeout</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      var r1 = false, r2 = false;

      myTimeOut = function(aFile)
      {
      r1 = true;
      r2 = (aFile == "timeout.js");
      setEndTime();

      // same as loadTimeout
      var a = MathJax.Ajax;
      if (a.loading[aFile].timeout) {clearTimeout(a.loading[aFile].timeout)}
      a.loading[aFile].status = a.STATUS.ERROR;
      a.loadError(aFile);
      a.loadComplete(aFile);
      }

      var start, end;

      function setStartTime()
      {
      start = new Date().getTime();
      }

      function setEndTime()
      {
      end = new Date().getTime();
      }

      function updateMessage(msg)
      {
        document.getElementById("mydiv").innerHTML += msg;
      }

      function postMathJax()
      {
      MathJax.Ajax.timeout = 2000;
      MathJax.Ajax.loadTimeout = myTimeOut;
      MathJax.Hub.Queue([updateMessage, "Loading timeout.js..."]);
      MathJax.Hub.Queue([setStartTime]);
      MathJax.Hub.Queue(["Load", MathJax.Ajax, "timeout.js"  ]);
      MathJax.Hub.Queue([updateMessage, " done."]);
      }

      function getTestCases()
      {
      var delta = end - start;
      var error = Math.abs(MathJax.Ajax.timeout - delta);

      return [
      newScriptReftestResult("MathJax.Ajax.loadTimeout called", r1),
      newScriptReftestResult("MathJax.Ajax.loadTimeout argument", r2),
      newScriptReftestResult("Load timeout.js, timeout (delta = " +
                             delta + ")", (error < 100)) // tolerance of 100ms
      ];
      }    
    </script>

  </head>

  <body>

    <div id="mydiv"></div>
  </body>
</html>
