<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Translate</title>
    <!-- Copyright (c) 2011-2015 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      function preMathJax() {
        gConfigObject.jax = ["input/MathML", "output/" + gOutputJax];
      }

      function getTestCases() {
        var outputJax = MathJax.OutputJax[gOutputJax];
        var script = document.getElementById("id");
        var state = {SVGdelay: false, HTMLdelay: false};
        var result = outputJax.Translate(script,state);
        return [
          newScriptReftestResult("Translate() == null, true, or false",
                result == null || result === false || result === true)
        ];
      }    
    </script>

  </head>

  <body>
    <script id="id" type="math/mml"><math><mi>x</mi></math></script>
  </body>
</html>
