<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Register</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      var r1 = false, r2 = false;

      function preMathJax()
      {
      gConfigObject.jax = ["input/MathML", "output/"+gOutputJax];
      }

      function postMathJax()
      {
      var el = MathJax.Hub.getAllJax()[0];
      el.mimeType = "myMimeType";
      el.outputJax = null;
      r1 = (MathJax.OutputJax[gOutputJax].Register("myMimeType") == null);
      el.Rerender();
      r2 = (el.outputJax == gOutputJax);
      }

      function getTestCases()
      {
      return [
      newScriptReftestResult("MathJax.OutputJax['" + gOutputJax +
                             "'].Register('myMimeType') == null", r1),
      newScriptReftestResult("el.outputJax == '"+gOutputJax+"'", r2),
      ];
      }    
    </script>

  </head>

  <body>
    <script type="math/mml"><math><mi>x</mi></math></script>
  </body>
</html>
