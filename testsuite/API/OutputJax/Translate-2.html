    <script type="text/javascript">
      function preMathJax()
      {
      gConfigObject.jax = ["input/MathML", "output/" + gOutputJax];
      }

      function tryTranslate(aOutputJax)
      {
      try {
        aOutputJax.Translate();
        return false;
      } catch(e) {
        if (e.message.indexOf("failed to define the Translate() method") >= 0) {
          return true;
        }
        throw e;
      }
      }

      function getTestCases()
      {
      var outputJax = MathJax.OutputJax[gOutputJax];
      return [
      newScriptReftestResult("Translate() raises an error",
                             tryTranslate(outputJax))
      ];
      }    
    </script>
