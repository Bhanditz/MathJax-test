    <script type="text/javascript">
      function getTestCases()
      {
      MathJax.Object.Foo = MathJax.Object.Subclass({
      Init: function (x) {this.setX(x)},
      getX: function () {return this.x},
      setX: function (x) {this.x = x}
      });
      var foo = MathJax.Object.Foo("bar");

      // Augment should return the class object
      var r1 = (MathJax.Object.Foo.Augment({
      clearX: function () { this.x = null; return true; }
      }) == MathJax.Object.Foo);
      // clearX has been added. It returns true...
      var r2 = foo.clearX();
      // ... and set x to null.
      var r3 = (foo.getX() == null);

      return [
      newScriptReftestResult("MathJax.Object.Foo.Augment", r1),
      newScriptReftestResult("foo.clearX()", r2),
      newScriptReftestResult("foo.getX()", r3)
      ];
      }    
    </script>
