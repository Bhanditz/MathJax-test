    <script type="text/javascript">
      function preMathJax()
      {
      gConfigObject.messageStyle = "normal";
      }

      function checkValue(aValue)
      {
      return document.getElementById("MathJax_Message").innerHTML == aValue;
      }

      var r1, r2, r3, r4, r5, r6;

      function postMathJax()
      {
      var id;

      MathJax.Hub.Queue(
      function () {
        id1 = MathJax.Message.Set("msg1");
        r1 = checkValue("msg1");
        MathJax.Message.Clear(id1, 0);
      },
      function () {
        r2 = checkValue("");
        id2 = MathJax.Message.Set("msg2");
        r3 = checkValue("msg2");
        id3 = MathJax.Message.Set("msg3");
        r4 = checkValue("msg3");
        MathJax.Message.Clear(id3, 0);
      },
      function () {
        r5 = checkValue("msg2");
        MathJax.Message.Clear(id2, 0);
      },
      function () {
        r6 = checkValue("");
      }
      );

      }

      function getTestCases()
      {
      return [
      newScriptReftestResult("Set msg1", r1),
      newScriptReftestResult("Clear id1", r2),
      newScriptReftestResult("Set msg2", r3),
      newScriptReftestResult("Set msg3", r4),
      newScriptReftestResult("Clear id3", r5),
      newScriptReftestResult("Clear id2", r6)
      ];
      }    
    </script>
