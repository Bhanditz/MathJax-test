<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>message</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      var id1, r1, r2;

      function preMathJax()
      {
      gConfigObject.messageStyle = "normal";
      }

      function checkValue(aValue)
      {
      return document.getElementById("MathJax_Message").innerHTML == aValue;
      }

      function postMathJax()
      {
      MathJax.Hub.Queue(
      function () {
      id1 = MathJax.Message.File("myfile");
      r1 = checkValue("Loading myfile");
      MathJax.Message.Clear(id1, 0);
      },
      function () {
      r2 = checkValue("");
      });
      }

      function getTestCases()
      {
      return [
      newScriptReftestResult(
      "File myfile", r1
      ),
      newScriptReftestResult(
      "Clear id1", r2
      )
      ];
      }    
    </script>

  </head>

  <body>
  </body>
</html>
