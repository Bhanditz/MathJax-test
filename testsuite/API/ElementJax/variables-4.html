<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>variables</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      function getTestCases()
      {
      var el = MathJax.Hub.getAllJax()[0];
      return [
      newScriptReftestResult("inputJax", el.inputJax == "MathML"),
      newScriptReftestResult("outputJax", el.outputJax == gOutputJax),
      newScriptReftestResult("inputID", el.inputID == "id"),
      newScriptReftestResult("originalText",
                             el.originalText == "<math><mi>x</mi></math>"),
      newScriptReftestResult("mimeType", el.mimeType == "jax/mml")
      ];
      }    
    </script>

  </head>

  <body>

    <script id="id" type="math/mml"><math><mi>x</mi></math></script>

  </body>
</html>
