      newScriptReftestResult("Text", el.can("Text")),
      newScriptReftestResult("Rerender", el.can("Rerender")),

      newScriptReftestResult("Remove", el.can("Remove")),
      newScriptReftestResult("SourceElement", el.can("SourceElement")),
      newScriptReftestResult("needsUpdate", el.can("needsUpdate"))
      ];
