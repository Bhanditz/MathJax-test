      var data1 = MathJax.HTML.Cookie.Get("test");
      var s1 = 0; for( var i in data1 ) { s1++; }
      var r1 = (s1 == 2 && data1.x == 42 && data1.y == "It Works!");

      var data2 = {x:10, z:"Safe"};
      MathJax.HTML.Cookie.Get("test", data2);
      var s2 = 0; for( var i in data2 ) { s2++; }
      var r2 = (s2 == 3 && data2.x == 42 && data2.y == "It Works!" &&
                data2.z == "Safe");

      return [
      newScriptReftestResult("MathJax.HTML.Cookie.Set returns null", r0),
      newScriptReftestResult("Cookie.Get(name)", r1),
      newScriptReftestResult("Cookie.Get(name, obj)", r2)
      ];
      }
