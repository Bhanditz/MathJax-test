<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>reset</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      function f() { this.x++; }

      function getTestCases()
      {
      var obj = { x:0 }
      var cb1 = MathJax.Callback([obj, f]);
      var r1 = (obj.x == 0);
      cb1();
      var r2 = (obj.x == 1);
      cb1.reset();
      cb1();
      var r3 = (obj.x == 2);

      return [
      newScriptReftestResult("before callback execution", r1),
      newScriptReftestResult("after the first callback execution", r2),
      newScriptReftestResult("after the second callback execution", r3)
      ];
      }    
    </script>

  </head>

  <body>
  </body>
</html>
