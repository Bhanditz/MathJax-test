<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>ExecuteHooks</title>

         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- test return value: callback regrouping several callbacks -->

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      var start = 0, end = 0, cb;

      function setStartTime()
      {
      start = new Date().getTime();
      }

      function setEndTime()
      {
      end = new Date().getTime();
      }

      function f()
      {
      // do nothing
      }

      function postMathJax()
      {
      cb = MathJax.Callback.ExecuteHooks([
      MathJax.Callback(["Delay", MathJax.Callback, 100, f]),
      MathJax.Callback(f),
      MathJax.Callback(["Delay", MathJax.Callback, 300, f]),
      MathJax.Callback(["Delay", MathJax.Callback, 200, f]),
      MathJax.Callback(f),
      MathJax.Callback(["Delay", MathJax.Callback, 500, f]),
      MathJax.Callback(["Delay", MathJax.Callback, 400, f]),
      ]);
      if (cb != null) {
        MathJax.Hub.Queue(setStartTime, cb, setEndTime);
      }
      }

      function getTestCases()
      {
      var delta = end - start;
      return [
      newScriptReftestResult("MathJax.Callback.ExecuteHooks != null",
                             cb != null),
      newScriptReftestResult("MathJax.Callback.ExecuteHooks (delta = " +
                             delta + ")",
      (delta > 400 && delta < 600)) // error tolerance of 100ms
      ];
      }    
    </script>

  </head>

  <body>
  </body>
</html>
