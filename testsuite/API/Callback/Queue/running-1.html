    <script type="text/javascript" src="../../../header.js"></script>
    <script type="text/javascript" src="../../../scriptTests.js"></script>

    <script type="text/javascript">
      function getTestCases()
      {
      var emptyqueue = MathJax.Callback.Queue();
      var r1 = emptyqueue.running;
      // getTestCases() is called in finalizeScriptReftests() which is pushed in
      // MathJax.Hub.queue by finalizeTest(). Hence MathJax.Hub.queue should be
      // true here.
      var r2 = MathJax.Hub.queue.running;

      return [
      newScriptReftestResult("emptyqueue.running", !r1),
      newScriptReftestResult("MathJax.Hub.queue.running", r2)
      ];
      }    
    </script>

  </head>
