    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      var start, end;

      function setStartTime()
      {
      start = new Date().getTime();
      }

      function setEndTime()
      {
      end = new Date().getTime();
      }

      function f()
      {
        // do nothing
      }

      function g(aText)
      {
        setEndTime();
      }

      function test()
      {
      // example in the doc
      setTimeout(MathJax.Callback([g,"Hello World!"]), 500);
      }

      function postMathJax()
      {
      MathJax.Hub.Queue(setStartTime, test,
      MathJax.Callback.Delay(750, f));
      }

      function getTestCases()
      {
      var delta = end - start;
      return [
      newScriptReftestResult("setTimeout(MathJax.Callback(...)) (delta = " + delta + ")",
      delta > 400 && delta < 600) // error tolerance of 100ms
      ];
      }    
    </script>

  </head>
