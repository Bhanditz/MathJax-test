    <script type="text/javascript">
      var r1 = false, r2 = false;

      function f()
      {
      r1 = true;
      }

      function g()
      {
      r2 = true;
      }

      function postMathJax()
      {
      var hooks1 = MathJax.Callback.Hooks();
      hooks1.Add(f);
      hooks1.Execute();
      var hooks2 = MathJax.Callback.Hooks();
      hooks1.Add(g);
      }

      function getTestCases()
      {
      return [
      newScriptReftestResult("hook1 executed", r1),
      newScriptReftestResult("hook2 not executed", !r2)
      ];
      }    
    </script>
