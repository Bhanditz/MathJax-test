    <script type="text/javascript">
      var r = "";

      function f1()
      {
      r+="a";
      }

      function f2()
      {
      r+="b";
      }

      function f3()
      {
      r+="c";
      }

      function f4()
      {
      r+="d";
      }

      function postMathJax()
      {
      var hooks = MathJax.Callback.Hooks();
      hooks.Add(f4, 1);  // 1
      hooks.Add(f2, 2);  //    7
      hooks.Add(f1, 1);  // 2
      hooks.Add(f3, 2);  //    8
      hooks.Add(f3, 3);  //        14
      hooks.Add(f2, 2);  //    9
      hooks.Add(f2, 3);  //        15
      hooks.Add(f4, 1);  // 3
      hooks.Add(f1, 3);  //        16
      hooks.Add(f1, 3);  //        17
      hooks.Add(f2, 2);  //    10
      hooks.Add(f4, 3);  //        18
      hooks.Add(f2, 2);  //    11
      hooks.Add(f3, 2);  //    12
      hooks.Add(f1, 1);  // 4
      hooks.Add(f1, 2);  //    13
      hooks.Add(f4, 3);  //        19
      hooks.Add(f2, 3);  //        20
      hooks.Add(f2, 1);  // 5
      hooks.Add(f3, 1);  // 6
                         // dadabc, bcbbbca, cbaaddb
      hooks.Execute();
      }

      function getTestCases()
      {
      return [
      newScriptReftestResult("Testing priority",
                             r == "dadabcbcbbbcacbaaddb")
      ];
      }
