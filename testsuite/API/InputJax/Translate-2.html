<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Register</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      var inputJax1, inputJax2, inputJax3;
      var id1, id2, id3;
      var cb1, cb2, cb3;

      function preMathJax()
      {
      gConfigObject.jax =
      ["input/MathML", "input/TeX", "input/AsciiMath", "output/NativeMML"];
      gConfigObject.extensions.push("asciimath2jax.js");
      }

      function getTestCases()
      {
      inputJax1 = MathJax.InputJax["MathML"];
      inputJax2 = MathJax.InputJax["TeX"];
      inputJax3 = MathJax.InputJax["AsciiMath"];
      id1 = document.getElementById("id1");
      id2 = document.getElementById("id2")
      id3 = document.getElementById("id3");

      return [
      newScriptReftestResult(
      "Translate returns a math (MathML)",
      inputJax1.Translate(id1).root.nodeName == "math"),
      newScriptReftestResult(
      "Translate returns a math (TeX)",
      inputJax2.Translate(id2).root.nodeName == "math"),
      newScriptReftestResult(
      "Translate returns a math (AsciiMath)",
      inputJax3.Translate(id3).root.nodeName == "math")
      ];
      }
    </script>

  </head>

  <body>

    <div id="div">
      <script id="id1" type="math/mml"><math><mi>x</mi></math></script>
      <script id="id2" type="math/tex">x</script>
      <script id="id3" type="math/asciimath">x</script>
    </div>

  </body>
</html>
