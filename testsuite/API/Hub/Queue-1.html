      MathJax.Hub.Queue([f, 10]);

      {
      return [
        newScriptReftestResult("MathJax.Hub.Queue([f, 10]): callback f called",
        r1),
        newScriptReftestResult("MathJax.Hub.Queue([f, 10]): argument passed",
        r2)
