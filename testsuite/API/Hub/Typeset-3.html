<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Typeset</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>

    <script type="text/javascript">
      function postMathJax() 
      {
      var a = document.getElementById("doNotTypesetMe");
      var b = document.getElementById("typesetMe");
      MathJax.HTML.addText(a, "$$x+1$$");
      MathJax.HTML.addText(b, "$$x+1$$");
      MathJax.Hub.Queue(["Typeset", MathJax.Hub, b]);
      }
    </script>

  </head>

  <body>

  <div id="doNotTypesetMe"></div>
  <div id="typesetMe"></div>
    
  </body>
</html>
