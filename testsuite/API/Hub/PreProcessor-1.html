    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      var r = [];

      function xMathJaxConfig()
      {
      MathJax.Hub.Register.MessageHook("Begin PreProcess",
                                       function() { r.push("1"); });
      MathJax.Hub.Register.PreProcessor(function() { r.push("2"); });
      MathJax.Hub.Register.MessageHook("End PreProcess",
                                       function() { r.push("3"); });
      }

      function getTestCases()
      {
      return [newScriptReftestResult("MathJax.Hub.Register.PreProcessor",
      (r.length == 3 && r[0] == "1" && r[1] == "2" && r[2] == "3"))];
      }
    </script>
