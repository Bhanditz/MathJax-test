<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Insert</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      function getTestCases()
      {
      var dst = { x: { a: 0, b: 1}, y: 2, z: 3 };
      var src = { x: { a: 2, c: 3}, y: 4, w: 5 };
      MathJax.Hub.Insert(dst, src);

      var s1 = 0, s2 = 0;
      for (v in dst) {
        s1++;
      }
      for (v in dst.x) {
        s2++;
      }
      return [
      newScriptReftestResult("MathJax.Hub.Insert(dst, src) ; size of dst",
                             s1 == 4),
      newScriptReftestResult("MathJax.Hub.Insert(dst, src) ; size of dst.x",
                             s2 == 3),
      newScriptReftestResult("MathJax.Hub.Insert(dst, src) ; x.a",
                             dst.x.a == 2),
      newScriptReftestResult("MathJax.Hub.Insert(dst, src) ; x.b",
                             dst.x.b == 1),
      newScriptReftestResult("MathJax.Hub.Insert(dst, src) ; x.c",
                             dst.x.c == 3),
      newScriptReftestResult("MathJax.Hub.Insert(dst, src) ; y",
                             dst.y == 4),
      newScriptReftestResult("MathJax.Hub.Insert(dst, src) ; z",
                             dst.z == 3),
      newScriptReftestResult("MathJax.Hub.Insert(dst, src) ; w",
                             dst.w == 5)
      ];
      }
    </script>

  </head>

  <body>
  </body>
</html>
