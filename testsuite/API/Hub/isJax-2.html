    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      function getTestCases()
      {
      var script1 = document.getElementById("script1");
      var script2 = document.getElementById("script2");

      return [newScriptReftestResult("MathJax.Hub.isJax(script1) == 1",
              MathJax.Hub.isJax(script1) == 1),
              newScriptReftestResult("MathJax.Hub.isJax(script2) == 1",
              MathJax.Hub.isJax(script2) == 1),
              newScriptReftestResult("MathJax.Hub.isJax('script1') == 1",
              MathJax.Hub.isJax("script1") == 1),
              newScriptReftestResult("MathJax.Hub.isJax('script2') == 1",
              MathJax.Hub.isJax("script2") == 1)];
      }
    </script>

  </head>

  <body>

    <script id="script1" type="math/tex">x+\sqrt{1-x^2}</script>

    <script id="script2" type="math/mml">
      <math>
        <mi>x</mi>
        <mo>+</mo>
        <msqrt>
          <mn>1</mn>
          <mo>&#x2212;<!-- âˆ’ --></mo>
          <msup>
            <mi>x</mi>
            <mn>2</mn>
          </msup>
        </msqrt>
      </math>
    </script>

  </body>
