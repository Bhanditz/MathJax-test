<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>getJaxFor</title>
    <!-- Copyright (c) 2011 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
    function getTestCases() {
      var maths = MathJax.Hub.getAllJax();
      var script1 = document.getElementById("script1");
      var script2 = document.getElementById("script2");
      var mix = document.getElementById("mi-x");
      var r1 = (MathJax.Hub.getJaxFor(script1) === maths[0]);
      var r2 = (MathJax.Hub.getJaxFor("script1") === maths[0]);
      var r3 = (MathJax.Hub.getJaxFor(script2) === maths[1]);
      var r4 = (MathJax.Hub.getJaxFor("script2") === maths[1]);
      var r5 = (MathJax.Hub.getJaxFor(mix) === maths[1]);
      var r6 = (MathJax.Hub.getJaxFor("mi-x") === maths[1]);

      return [
        newScriptReftestResult("getJaxFor(script1)", r1),
        newScriptReftestResult("getJaxFor('script1')", r2),
        newScriptReftestResult("getJaxFor(script2)", r3),
        newScriptReftestResult("getJaxFor('script2')", r4),
        newScriptReftestResult("getJaxFor(mix)", r5),
        newScriptReftestResult("getJaxFor('mi-x')", r6)
      ];
      }
    </script>

  </head>

  <body>

    <script id="script1" type="math/tex">x+\sqrt{1-x^2}</script>

    <script id="script2" type="math/mml">
      <math>
        <mi id="mi-x">x</mi>
        <mo>+</mo>
        <msqrt>
          <mn>1</mn>
          <mo>&#x2212;<!-- âˆ’ --></mo>
          <msup>
            <mi>x</mi>
            <mn>2</mn>
          </msup>
        </msqrt>
      </math>
    </script>

  </body>
</html>
