<html class="reftest-wait">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      function getTestCases()
      {
      var maths1 = MathJax.Hub.getJaxByInputType("math/mml");
      var maths2 = MathJax.Hub.getJaxByInputType("math/tex");
      var scripts = document.body.getElementsByTagName("script");

      return [
      newScriptReftestResult("MathJax.Hub.getJaxByInputType('math/mml').length",
                             maths1.length == 3),
      newScriptReftestResult("MathJax.Hub.getJaxByInputType('math/mml')[0]",
                             maths1[0] == scripts[0].MathJax.elementJax),
      newScriptReftestResult("MathJax.Hub.getJaxByInputType('math/mml')[1]",
                             maths1[1] == scripts[2].MathJax.elementJax),
      newScriptReftestResult("MathJax.Hub.getJaxByInputType('math/mml')[2]",
                             maths1[2] == scripts[5].MathJax.elementJax),
      newScriptReftestResult("MathJax.Hub.getJaxByInputType('math/tex').length",
                             maths2.length == 3),
      newScriptReftestResult("MathJax.Hub.getJaxByInputType('math/tex')[0]",
                             maths2[0] == scripts[1].MathJax.elementJax),
      newScriptReftestResult("MathJax.Hub.getJaxByInputType('math/tex')[1]",
                             maths2[1] == scripts[3].MathJax.elementJax),
      newScriptReftestResult("MathJax.Hub.getJaxByInputType('math/tex')[2]",
                             maths2[2] == scripts[4].MathJax.elementJax)
      ];
      }
    </script>

  </head>

  <body>

    <script type="math/mml"><math><mi>x</mi></math></script>
    <script type="math/tex">x</script>
    <script type="math/mml"><math><mi>x</mi></math></script>
    <script type="math/tex">x</script>
    <script type="math/tex">x</script>
    <script type="math/mml"><math><mi>x</mi></math></script>

  </body>
