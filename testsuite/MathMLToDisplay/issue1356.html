    <script type="text/javascript" src="../header.js"></script>

    <script>
      function preMathJax() {
        gMaxErrorSignals["Math Processing Error"] = 1;
      }
      function getTestCases() {
        var OK = (gMaxErrorSignals["Math Processing Error"] === 1);
        return [
          newScriptReftestResult('mfenced with separators="true" ', OK)
        ];
      }
    </script>

  <body>

  <!-- mfenced with separators="true" or "false" cause processing errors
       https://github.com/mathjax/MathJax/issues/1356 -->

    <div>
      <math>
        <mfenced separators="true">
          <mi>x</mi>
          <mi>y</mi>
        </mfenced>
      </math>
    </div>

  </body>
