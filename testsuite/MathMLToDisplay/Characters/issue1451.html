    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      function getTestCases() {
        var char = document.getElementById("test").firstChild;

    <!-- CHTML doesn't handle Plane 1 with mathvariant properly.

      <math>
        <mi mathvariant="double-struck" id="test">&#x1D53D;</mi>
      </math>
