<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Issue 1923</title>
    <!-- Copyright (c) 2018 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script>
      function getTestCases() {
        var w1 = document.getElementById("m1").offsetWidth;
        var w2 = document.getElementById("m2").offsetWidth;
        return [
          newScriptReftestResult("Plane1 same as variant ("+w1+","+w2+")", w1 === w2)
        ];
      }
    </script>
  </head>

  <body>

    <!-- STIX: use Plane1 alphabets when possible
         https://github.com/mathjax/MathJax/issues/1923 -->

    <div>
      <span id="m1" style="display:inline-block"><math><mi mathvariant="italic">f</mi></math></span>
      <br>
      <span id="m2" style="display:inline-block"><math><mi>&#x1D453;</mi></math></span>
    </div>

  </body>
</html>
