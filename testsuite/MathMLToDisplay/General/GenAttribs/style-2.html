    <title>style border</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../header.js"></script>
  </head>

  <body>

    <!-- See issue 109
         https://github.com/mathjax/MathJax/issues/109 -->
    <div style="position: absolute; top: 10px; left: 2px;">
      <math>
        <mtable style="border-top: 3px solid red;
                       border-bottom: 3px solid red;">
          <mtr><mtd><mphantom><mi>a</mi></mphantom></mtd></mtr>
          <mtr><mtd><mphantom><mi>b</mi></mphantom></mtd></mtr>
          <mtr><mtd><mphantom><mi>c</mi></mphantom></mtd></mtr>
        </mtable>
      </math>
    </div>

    <div style="position: absolute; top: 11px; left: 0px;">
      <math>
        <mtable style="border-top: 2px solid green;
                       border-bottom: 2px solid green;
                       background: blue;">
          <mtr><mtd><mphantom><mi>aa</mi></mphantom></mtd></mtr>
          <mtr><mtd><mphantom><mi>bb</mi></mphantom></mtd></mtr>
          <mtr><mtd><mphantom><mi>cc</mi></mphantom></mtd></mtr>
        </mtable>
      </math>
    </div>

  </body>
</html>
