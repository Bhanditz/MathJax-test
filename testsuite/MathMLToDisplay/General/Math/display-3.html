<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Test display</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../header.js"></script>
  </head>

  <body>

    <!-- display=inline should be smaller than display=block here -->

    <div style="position: absolute; left: 0; top: 0;
                background: green; height: 100%">
      <math display="inline">
        <mphantom>
          <mfrac> 
            <mi>x</mi> 
            <mi>y</mi> 
          </mfrac> 
        </mphantom>
      </math> 
    </div>

    <div style="position: absolute; left: 0; top: 0;
                background: green; height: 100%">
      <math display="block">
        <mphantom>
          <mfrac>
            <mi>x</mi> 
            <mi>y</mi> 
          </mfrac> 
        </mphantom>
      </math> 
    </div>

  </body>
</html>
