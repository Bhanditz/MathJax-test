    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <body>
    <div>
      <!-- space-like maction -->
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mover>
          <mtext>abcdef</mtext>
          <mrow>
            <maction actiontype="toggle" selection="2">
              <mi>g</mi>
              <mspace></mspace>
            </maction>
            <mo>&#xaf;</mo>
          </mrow>
        </mover>
      </math>
    </div>
  </body>
