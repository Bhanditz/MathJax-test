  <body>

   <!-- Check that indentshift and indentalign work in multiple situations
        https://github.com/mathjax/MathJax/issues/769 -->

   <div style="width:100px; height:20em; position:absolute; left:0; top:0; background:green"></div>
   <div style="width:100px; height:20em; position:absolute; left:300px; top:0; background:green"></div>
   <div style="width:100px; height:20em; position:absolute; left:600px; top:0; background:green"></div>

   <div style="width:600px; margin-left:100px; position:relative">

     <math display="block" indentalign="left">
       <mtable side="left">
         <mlabeledtr>
           <mtd>
             <mspace width="50px" height="20px" mathbackground="yellow"></mspace>
           </mtd>
           <mtd>
             <mspace width="-50px"></mspace>
             <mspace width="50px" height="20px" mathbackground="red"></mspace>
           </mtd>
         </mlabeledtr>
       </mtable>
     </math>

     <math display="block" indentalign="center">
       <mtable side="left">
         <mlabeledtr>
           <mtd>
             <mspace width="50px" height="20px" mathbackground="yellow"></mspace>
           </mtd>
           <mtd>
             <mspace width="-100px"></mspace>
             <mspace width="50px" height="20px" mathbackground="red"></mspace>
           </mtd>
         </mlabeledtr>
       </mtable>
     </math>

     <math display="block" indentalign="right">
       <mtable side="left">
         <mlabeledtr>
           <mtd>
             <mspace width="50px" height="20px" mathbackground="yellow"></mspace>
           </mtd>
           <mtd>
             <mspace width="50px" height="20px" mathbackground="red"></mspace>
             <mspace width="100px"></mspace>
           </mtd>
         </mlabeledtr>
       </mtable>
     </math>

     <math display="block" indentalign="left">
       <mtable side="right">
         <mlabeledtr>
           <mtd>
             <mspace width="50px" height="20px" mathbackground="yellow"></mspace>
           </mtd>
           <mtd>
             <mspace width="-50px"></mspace>
             <mspace width="50px" height="20px" mathbackground="red"></mspace>
           </mtd>
         </mlabeledtr>
       </mtable>
     </math>

     <math display="block" indentalign="center">
       <mtable side="right">
         <mlabeledtr>
           <mtd>
             <mspace width="50px" height="20px" mathbackground="yellow"></mspace>
           </mtd>
           <mtd>
             <mspace width="-100px"></mspace>
             <mspace width="50px" height="20px" mathbackground="red"></mspace>
           </mtd>
         </mlabeledtr>
       </mtable>
     </math>

     <math display="block" indentalign="right">
       <mtable side="right">
         <mlabeledtr>
           <mtd>
             <mspace width="50px" height="20px" mathbackground="yellow"></mspace>
           </mtd>
           <mtd>
             <mpadded lspace="-100px">
               <mspace width="50px" height="20px" mathbackground="red"></mspace>
             </mpadded>
           </mtd>
         </mlabeledtr>
       </mtable>
     </math>

   </div>

  </body>
