    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../header.js"></script>
  </head>

  <body>

    <!-- Properly center fractions with elements that have line breaks
         https://github.com/mathjax/MathJax/issues/1539 -->
    
    <div>
      <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mfrac>
          <mpadded width="100px" height="1em" mathbackground="red"></mpadded>
          <mrow>
            <mpadded width="50px" height="1em" mathbackground="red"></mpadded>
            <mspace linebreak="newline"></mspace>
            <mpadded width="20px" height="1em" mathbackground="red"></mpadded>
          </mrow>
        </mfrac>      
      </math>
    </div>

  </body>
