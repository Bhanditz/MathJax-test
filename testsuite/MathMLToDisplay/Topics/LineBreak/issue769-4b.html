<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Issue 769</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../header.js"></script>
    <script>
      gConfigObject.displayIndent = "50px";
    </script>
  </head>

  <body>

   <!-- Check that indentshift and indentalign work
        https://github.com/mathjax/MathJax/issues/769 -->

   <div style="width:100px; height:24em; position:absolute; left:0; top:0; background:green"></div>
   <div style="width:100px; height:24em; position:absolute; left:300px; top:0; background:green"></div>
   <div style="width:100px; height:24em; position:absolute; left:600px; top:0; background:green"></div>

   <div style="width:600px; margin-left:150px; position:relative">

     <math display="block" indentalign="left"
           indentshift="-125px" indentshiftfirst="-150px" indentshiftlast="-200px">
       <mspace width="50px" height="20px" mathbackground="red"></mspace>
       <mspace linebreak="newline"></mspace>
       <mspace width="50px" height="20px" mathbackground="red"></mspace>
       <mspace linebreak="newline"></mspace>
       <mspace width="50px" height="20px" mathbackground="red"></mspace>
       <mspace linebreak="newline"></mspace>
       <mspace width="50px" height="20px" mathbackground="red"></mspace>
     </math>

     <math display="block" indentalign="center"
           indentshift="-125px" indentshiftfirst="-150px" indentshiftlast="-200px">
       <mspace width="50px" height="20px" mathbackground="red"></mspace>
       <mspace linebreak="newline"></mspace>
       <mspace width="50px" height="20px" mathbackground="red"></mspace>
       <mspace linebreak="newline"></mspace>
       <mspace width="50px" height="20px" mathbackground="red"></mspace>
       <mspace linebreak="newline"></mspace>
       <mspace width="50px" height="20px" mathbackground="red"></mspace>
     </math>

     <math display="block" indentalign="right"
           indentshift="-25px" indentshiftfirst="-50px" indentshiftlast="-100px">
       <mspace width="50px" height="20px" mathbackground="red"></mspace>
       <mspace linebreak="newline"></mspace>
       <mspace width="50px" height="20px" mathbackground="red"></mspace>
       <mspace linebreak="newline"></mspace>
       <mspace width="50px" height="20px" mathbackground="red"></mspace>
       <mspace linebreak="newline"></mspace>
       <mspace width="50px" height="20px" mathbackground="red"></mspace>
     </math>

   </div>

  </body>
</html>
