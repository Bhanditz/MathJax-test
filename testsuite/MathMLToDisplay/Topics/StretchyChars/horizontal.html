<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>horizontal stretchy char</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
      function preMathJax()
      {
      op = getQueryString("op");
      if (!op) {
      op = "005F"; // _
      }
      mydiv = document.getElementById("div");
      mydiv.innerHTML += "&#x" + op + ";"

      textNode = document.createTextNode(mydiv.innerHTML);
      <!-- this does not seem to work on IE < 9 -->
      document.getElementById("mo").appendChild(textNode);
      }
    </script>
    <script type="text/javascript" src="../../../header.js"></script>
  </head>

  <body>
    
    <!-- the stretchy char should not be entirely hidden by the blue band  -->
    <div style="position: absolute;">
      <math>
        <mpadded width="2em" height="3em" depth="3em">
          <mover align="left">
            <mo id="mo" stretchy="true"></mo>
            <mspace width="4em" height="1px"></mspace>
          </mover>
        </mpadded>
      </math>
    </div>
    
    <!-- one can click on the blue rectangle to make it transparent -->
    <div onclick="this.style.opacity = 0.2" id="rect"
         style="position: absolute;">
      <math>
        <mspace width="2em" height="3em" depth="3em"
                mathbackground="blue"></mspace>
      </math>
    </div>

    <!-- helper div to create unicode character -->
    <div style="visibility: hidden" id="div"></div>

  </body>
</html>
