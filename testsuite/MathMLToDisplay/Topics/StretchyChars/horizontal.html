<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>horizontal stretchy char</title>
    <!-- Copyright (c) 2011-2017 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../header.js"></script>
    <script type="text/javascript" src="../../../scriptTests.js"></script>
    <script type="text/javascript">
      function preMathJax() {
        op = getQueryString("op");
        if (!op) op = "005F"; // _
        var math1 = document.getElementById("math1");
        math1.innerHTML = '<math><mo stretchy="false">&#x'+op+';</mo></math>';
        var math2 = document.getElementById("math2");
        math2.innerHTML = '<math><mover><mo stretchy="true" minsize="150px">&#x'+op+';</mo><mrow></mrow></mover></math>';
      }
      function getTestCases() {
        var w1 = document.getElementById("math1").offsetWidth;
        var w2 = document.getElementById("math2").offsetWidth;
        var tests = [
          newScriptReftestResult("U+"+op+" stretches ("+w1+','+w2+")", w2 > w1+5)
        ];
        if (!getQueryString("limited")) {
          tests.push(newScriptReftestResult("U+"+op+" stretches fully ", w2 >= 135));
        }
        return tests;
      }
    </script>
  </head>

  <body>
    
  <div style="margin:1em;">
    <span id="math1" style="display:inline-block">
      <math>
      <mo stretchy="true">_</mo>
      </math>
    </span>
    <span id="math2" style="display:inline-block">
      <math>
      <mo stretchy="true" minsize="150px">_</mo>
      </math>
    </span>
  </div>

  </body>
</html>
