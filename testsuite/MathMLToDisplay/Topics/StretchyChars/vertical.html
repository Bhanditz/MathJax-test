<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>vertical stretchy char</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
      function preMathJax()
      {
      op = getQueryString("op");
      if (!op) {
      op = "007C"; // |
      }
      div = document.getElementById("div");
      div.innerHTML += "&#x" + op + ";"

      textNode = document.createTextNode(div.innerHTML);
      <!-- this does not seem to work on IE < 9 -->
      document.getElementById("mo").appendChild(textNode);
      }
    </script>
    <script type="text/javascript" src="../../../header.js"></script>
  </head>

  <body>

    <!-- the stretchy char should not be entirely hidden by the blue band  -->
    <div style="position: absolute; left: 0; top: 2em;">
      <math>
        <mpadded height="1em" depth="1em" width="6em"
                 lspace="1em">
          <mspace height="2em" depth="2em" width="1px"></mspace>
          <mo id="mo" stretchy="true" symmetric="true"></mo>
        </mpadded>
      </math>
    </div>
    
    <!-- one can click on the blue rectangle to make it transparent -->
    <div onclick="this.style.opacity = 0.2" id="rect"
         style="position: absolute; left: 0; top: 2em;">
      <math>
        <mspace height="1em" depth="1em" width="6em"
                mathbackground="blue"></mspace>
      </math>
    </div>

    <!-- helper div to create unicode character -->
    <div style="visibility: hidden" id="div"></div>

  </body>
</html>
