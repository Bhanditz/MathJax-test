<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>vertical stretchy char</title>
    <!-- Copyright (c) 2011-2017 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../header.js"></script>
    <script type="text/javascript" src="../../../scriptTests.js"></script>
    <script type="text/javascript">
      function preMathJax() {
        op = getQueryString("op");
        if (!op) op = "007C"; // |
        var math1 = document.getElementById("math1");
        math1.innerHTML = '<math><mo stretchy="false">&#x'+op+';</mo></math>';
        var math2 = document.getElementById("math2");
        math2.innerHTML = '<math><mo stretchy="true" minsize="150px">&#x'+op+';</mo></math>';
      }
      function getTestCases() {
        var h1 = document.getElementById("math1").offsetHeight;
        var h2 = document.getElementById("math2").offsetHeight;
        var tests = [
          newScriptReftestResult("U+"+op+" stretches ("+h1+','+h2+")", h2 > h1+5)
        ];
        if (!getQueryString("limited")) {
          tests.push(newScriptReftestResult("U+"+op+" stretches fully ", h2 >= 135));
        }
        return tests;
      }
    </script>
  </head>

  <body>

  <div style="float:left; margin:1em;">
    <span id="math1" style="display:inline-block">
      <math>
      <mo stretchy="true">|</mo>
      </math>
    </span>
    <span id="math2" style="display:inline-block">
      <math>
      <mo stretchy="true" minsize="150px">|</mo>
      </math>
    </span>
  </div>
    
  </body>
</html>
