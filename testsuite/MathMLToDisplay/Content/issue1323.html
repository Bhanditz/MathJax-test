<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Issue 1323</title>
    <!-- Copyright (c) 2015 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script>
      function preMathJax() {
        gConfigObject.MathML = {extensions: ["content-mathml.js"]};
      }

      function getTestCases() {
        var mml = MathJax.Hub.getAllJax()[0].root.data[0].data[0];
        return [
          newScriptReftestResult("Empty mrow ",mml.type === "mrow"),
        ];
      }
    </script>

  </head>

  <body>

  <!-- content-mathml doesn't handle empty presentation elements properly
       https://github.com/mathjax/MathJax/issues/1323 -->

    <div>
      <math xmlns:mml="http://www.w3.org/1998/Math/MathML">
      <mrow></mrow>
      </math>
    </div>

  </body>
</html>
