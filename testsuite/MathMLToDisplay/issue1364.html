    <script>
      gConfigObject["HTML-CSS"].linebreaks = {automatic: true};
      gConfigObject.CommonHTML.linebreaks = {automatic: true};
      gConfigObject.SVG.linebreaks = {automatic: true};

      function getTestCases() {
        var math = MathJax.Hub.getAllJax()[0];
        var frame = document.getElementById(math.inputID+"-Frame");
        var w = frame.offsetWidth;
        return [
          newScriptReftestResult('Math width good ('+w+')', Math.abs(200-w) < 20)
        ];
      }
    </script>
