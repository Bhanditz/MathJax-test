    <div>
      <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mtable frame="solid">
          <mtr><mtd><mi mathvariant="normal">□</mi></mtd><mtd><mi mathvariant="normal">▢</mi></mtd></mtr>
          <mtr><mtd><mi mathvariant="normal">■</mi></mtd><mtd><mi mathvariant="normal">▼</mi></mtd></mtr>
          <mtr><mtd><mi mathvariant="normal">◆</mi></mtd><mtd><mi mathvariant="normal">○</mi></mtd></mtr>
        </mtable>
      </math>
    </div>
