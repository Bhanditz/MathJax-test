<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mfrac-10</title>
    <!--
        Copyright (c) World Wide Web Consortium
        License: W3C Document License
        Author: George Chavchanidze, Opera Software ASA
        Source: W3C MathML Test Suite
        http://www.w3.org/Math/testsuite/build/main/
        Presentation/CSS/mfrac/mfrac-10.mml
      -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <table style="position: absolute; left: 50px; top: 0px;
                  border: 1px solid gray;
                  width: 300px; height: 300px;">
      <tr>
        <td align="center" valign="middle">

          <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mfrac>
              <mphantom>
                <mn>4</mn>
              </mphantom>
              <mphantom>
                <mrow>
                  <mn>2</mn>
                  <mo>+</mo>
                  <mfrac>
                    <mn>3</mn>
                    <mrow>
                      <mn>1</mn>
                      <mo>+</mo>
                      <mfrac>
                        <mn>1</mn>
                        <mn>2</mn>
                      </mfrac>
                    </mrow>
                  </mfrac>
                </mrow>
              </mphantom>
            </mfrac>
            <mphantom><mo>=</mo></mphantom>
            <mfrac>
              <mphantom>
                <mrow>
                  <mn>1</mn>
                  <mo>+</mo>
                  <mfrac>
                    <mn>9</mn>
                    <mrow>
                      <mn>2</mn>
                      <mo>+</mo>
                      <mfrac>
                        <mn>1</mn>
                        <mn>4</mn>
                      </mfrac>
                    </mrow>
                  </mfrac>
                </mrow>
              </mphantom>
              <mphantom>
                <mn>5</mn>
              </mphantom>
            </mfrac>
          </math>
        </td>
      </tr>
    </table>

    <table style="position: absolute; left: 50px; top: 0px;
                  border: 1px solid gray;
                  width: 300px; height: 300px;">
      <tr>
        <td align="center" valign="middle">
          <div style="width: 250px; height: 5px; background: green;"></div>
        </td>
      </tr>
    </table>


  </body>
</html>
