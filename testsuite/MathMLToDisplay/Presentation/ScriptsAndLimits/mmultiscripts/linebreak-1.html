<!-- -*- mode: HTML; tab-width: 2; indent-tabs-mode: nil; -*- -->
<!-- vim: set tabstop=2 expandtab shiftwidth=2 textwidth=80:  -->
<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mmultiscripts</title>
    <!-- Copyright (c) 2012 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>

    <script type="text/javascript">
      function preMathJax() {
        gConfigObject["HTML-CSS"].linebreaks = {automatic: true};
        gConfigObject["CommonHTML"].linebreaks = {automatic: true};
        gConfigObject["SVG"].linebreaks = {automatic: true};
      }
    </script>

  </head>

  <body>

    <!-- See issue 305
         https://github.com/mathjax/MathJax/issues/305 -->

    <div style="width: 75px; background: grey;">
      <math>
        <mmultiscripts>
          <mrow>
            <mspace width="50px" height="10px" depth="10px"
                    mathbackground="red"></mspace>
            <mspace></mspace>
            <mspace width="40px" height="10px" depth="10px"
                    mathbackground="blue"></mspace>
          </mrow>
          <mpadded width="10px" height="10px" depth="10px"
                   mathbackground="green"></mpadded>
          <mpadded width="10px" height="10px" depth="10px"
                   mathbackground="magenta"></mpadded>
          <mprescripts></mprescripts>
          <mpadded width="10px" height="10px" depth="10px"
                   mathbackground="yellow"></mpadded>
          <mpadded width="10px" height="10px" depth="10px"
                   mathbackground="cyan"></mpadded>
        </mmultiscripts>
      </math>
    </div>

  </body>
</html>
