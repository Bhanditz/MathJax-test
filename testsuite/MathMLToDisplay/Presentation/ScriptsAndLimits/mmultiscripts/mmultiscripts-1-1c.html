<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mmultiscripts</title>

         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <table style="position: absolute; left: 5px; top: 5px;
                  width: 200px; height: 200px;
                  border: 1px solid gray;">
      <tr>
        <td align="center" valign="middle">
          <math> 
            <mmultiscripts>
              <mtext>a</mtext>
              <mprescripts></mprescripts>
              <mtext>a</mtext>
              <none></none>
            </mmultiscripts>
          </math>
        </td>
      </tr>
    </table>

    <table style="position: absolute; left: 5px; top: 5px;
                  width: 200px; height: 200px;
                  border: 1px solid gray;">
      <tr>
        <td align="center" valign="middle">
          <math> 
              <mphantom mathbackground="red"><mtext>aaaa</mtext></mphantom>
          </math>
        </td>
      </tr>
    </table>


  </body>
</html>
