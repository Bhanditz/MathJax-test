<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>munderover</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <table style="position: absolute; left: 5px; top: 5px;
                  width: 200px; height: 200px;
                  border: 1px solid gray;">
      <tr>
        <td align="center" valign="middle">
          <math> 
            <munderover>
              <mtext>a</mtext>
              <mtext>a</mtext>
              <mtext>a</mtext>
            </munderover>
          </math>
        </td>
      </tr>
    </table>

    <table style="position: absolute; left: 5px; top: 5px;
                  width: 200px; height: 200px;
                  border: 1px solid gray;">
      <tr>
        <td align="center" valign="middle">
          <math> 
            <mphantom mathbackground="red"> 
              <munder>
                <mtext>a</mtext>
                <mtext>a</mtext>
              </munder>
            </mphantom>
          </math>
        </td>
      </tr>
    </table>

    <table style="position: absolute; left: 5px; top: 5px;
                  width: 200px; height: 200px;
                  border: 1px solid gray;">
      <tr>
        <td align="center" valign="middle">
          <math> 
            <mphantom mathbackground="green"> 
              <mover>
                <mtext>a</mtext>
                <mtext>a</mtext>
              </mover>
            </mphantom>
          </math>
        </td>
      </tr>
    </table>

    <table style="position: absolute; left: 5px; top: 5px;
                  width: 200px; height: 200px;
                  border: 1px solid gray;">
      <tr>
        <td align="center" valign="middle">
          <math> 
            <mphantom mathbackground="blue"> 
              <mtext>aa</mtext>
              <mtext>aa</mtext>
              <mtext>aa</mtext>
            </mphantom>
          </math>
        </td>
      </tr>
    </table>

  </body>
</html>
