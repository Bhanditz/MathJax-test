<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Issue 1657</title>
    <!-- Copyright (c) 2017 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
    <script type="text/javascript" src="../../../../scriptTests.js"></script>

    <script type="text/javascript">
      function getTestCases() {
        var h1 = document.getElementById("math1").offsetHeight;
        var h2 = document.getElementById("math2").offsetHeight;
        return [
          newScriptReftestResult("Spacing OK ("+h1+","+h2+") ", h1 < h2+5)
        ];
      }    
    </script>
  </head>

  <body>

    <!-- CommonHTML:  \ce{<=>} not spaced well
         https://github.com/mathjax/MathJax/issues/1657 -->

    <div style="font-size:150%">
    <div id="math1" style="display: inline-block; background-color: red">
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mover>
        <mpadded height="0" depth="0">
          <mo stretchy="false">&#x21BD;</mo>
        </mpadded>
        <mstyle displaystyle="false" scriptlevel="0">
          <mo>&#x2212;</mo>
        </mstyle>
      </mover>
    </math>
    </div>

    <div id="math2" style="display: inline-block; background-color: red">
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mpadded voffset=".25em" height="+.35em"><mo>-</mo></mpadded>
    </math>
    </div>
    </div>

    <br/>

  </body>
</html>
