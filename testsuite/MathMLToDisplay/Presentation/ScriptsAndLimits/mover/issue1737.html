<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Issue 1737 and 1709</title>
    <!-- Copyright (c) 2017 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
    <script type="text/javascript" src="../../../../scriptTests.js"></script>

    <script type="text/javascript">
      function getTestCases() {
        var left = document.getElementById("vec").getBoundingClientRect().left;
        var x = document.getElementById("x").offsetWidth;
        return [
          newScriptReftestResult("Vector arrow OK ("+left.toFixed(1)+","+x+") ", left < x/2)
        ];
      }    
    </script>
  </head>

  <body>

    <!-- Vector accent placed wrong in WebKit > 603 in HTML-CSS and CHTML
         https://github.com/mathjax/MathJax/issues/1709
         https://github.com/mathjax/MathJax/issues/1737 -->

    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mover>
        <mi id="x">x</mi>
        <mo id="vec">&#x20D7;</mo>
      </mover>
    </math>

    <br/>

  </body>
</html>
