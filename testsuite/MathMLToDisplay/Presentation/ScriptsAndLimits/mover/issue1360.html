<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Issue 1360</title>
    <!-- Copyright (c) 2016 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
    <script type="text/javascript" src="../../../../scriptTests.js"></script>

    <script type="text/javascript">
      gMaxErrorSignals["Math Processing Error"] = 1;

      function getTestCases() {
        var OK = (gMaxErrorSignals["Math Processing Error"] === 1);
        return [newScriptReftestResult("No processing error",OK)];
      }    
    </script>
  </head>

  <body>

    <!-- Nested mover with stretchy elements can cause processing errors
         https://github.com/mathjax/MathJax/issues/1360 -->

    <div>
      <math display="block">
        <mover>
          <mrow>
            <mi>x</mi>
            <mo>+</mo>
            <mo>&#x22EF;</mo>
            <mo>+</mo>
            <mi>x</mi>
          </mrow>
          <mover>
            <mo>&#x23DE;</mo>
            <mrow>
              <mi>k</mi>
              <mspace width="mediummathspace"></mspace>
              <mtext>times</mtext>
            </mrow>
          </mover>
        </mover>
      </math>
    </div>

  </body>
</html>
