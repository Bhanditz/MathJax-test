  <body>

    <!-- long equations overlap labels
         see https://github.com/mathjax/MathJax/issues/596 -->

    <div style="width:300px; padding-left:150px; position:relative">

      <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mtable side="left" indentalign="left" minlabelspacing="20px">
          <mlabeledtr>
            <mtd>
              <mspace width="100px" height="20px" mathbackground="blue"></mspace>
            </mtd>
            <mtd>
              <mspace width="250px" height="20px" mathbackground="green"></mspace>
            </mtd>
          </mlabeledtr>
        </mtable>
      </math>

    </div>

    <div style="position:absolute; top:7px; left:150px; width:300px; height:45px; background:red"></div>

  </body>
