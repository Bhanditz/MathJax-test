    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../header.js"></script>

    <script>
      function xMathJaxConfig() {
        MathJax.Hub.Config({displayIndent:"0"});
      }
    </script>
  </head>

  <body>

    <!-- Issue 1000:  displayIndent not equal to 0 disrupts centering
     |   see https://github.com/mathjax/MathJax/issues/1000 -->

    <div style="width:600px; position:relative">

      <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mtable>
          <mlabeledtr>
            <mtd>
              <mtext>(1)</mtext>
            </mtd>
            <mtd>
              <!-- 40px space (centered) compensates for 20px indentShift -->
              <mspace width="40px"></mspace><mi>x</mi>
            </mtd>
          </mlabeledtr>
        </mtable>
      </math>

      <div style="position:absolute; top:-.5em; right:0; width:3em; height:3em; background:red"></div>
      <div style="position:absolute; top:-.5em; left:310px; width:2em; height:3em; background:red;"></div>
    </div>

  </body>
