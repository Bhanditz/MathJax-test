<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mtable rowalign</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <math>
      <mtable>
        <mtr rowalign="top">
          <mtd>
            <mpadded width="0">
              <mspace height="100px" width="5px"
                      mathbackground="red"></mspace>
            </mpadded>
            <mspace height="75px" width="5px"
                    mathbackground="white"></mspace>
          </mtd>
          <mtd>
            <mpadded width="0">
              <mspace height="100px" width="5px"
                      mathbackground="green"></mspace>
            </mpadded>
            <mspace height="50px" width="5px"
                    mathbackground="white"></mspace>
          </mtd>
          <mtd>
            <mspace height="100px" width="5px"
                      mathbackground="yellow"></mspace>
          </mtd>
          <mtd>
            <mpadded width="0">
              <mspace height="100px" width="5px"
                      mathbackground="blue"></mspace>
            </mpadded>
            <mspace height="25px" width="5px"
                    mathbackground="white"></mspace>
          </mtd>
        </mtr>
        <mtr rowalign="bottom">
          <mtd>
            <mpadded width="0">
              <mspace height="100px" width="5px"
                      mathbackground="green"></mspace>
            </mpadded>
            <mpadded voffset="50px">
              <mspace height="50px" width="5px"
                      mathbackground="white"></mspace>
            </mpadded>
          </mtd>
          <mtd>
            <mpadded width="0">
              <mspace height="100px" width="5px"
                      mathbackground="blue"></mspace>
            </mpadded>
            <mpadded voffset="75px">
              <mspace height="25px" width="5px"
                      mathbackground="white"></mspace>
            </mpadded>
          </mtd>
          <mtd>
            <mpadded width="0">
              <mspace height="100px" width="5px"
                      mathbackground="red"></mspace>
            </mpadded>
            <mpadded voffset="25px">
              <mspace height="75px" width="5px"
                      mathbackground="white"></mspace>
            </mpadded>
          </mtd>
          <mtd>
            <mspace height="100px" width="5px"
                    mathbackground="yellow"></mspace>
          </mtd>
        </mtr>
        <mtr rowalign="center">
          <mtd>
            <mpadded width="0">
              <mspace height="100px" width="5px"
                      mathbackground="blue"></mspace>
            </mpadded>
            <mpadded width="0" voffset="87px">
              <mspace height="13px" width="5px"
                      mathbackground="white"></mspace>
            </mpadded>
            <mspace height="13px" width="5px"
                    mathbackground="white"></mspace>
          </mtd>
          <mtd>
            <mspace height="100px" width="5px"
                    mathbackground="yellow"></mspace>
          </mtd>
          <mtd>
            <mpadded width="0">
              <mspace height="100px" width="5px"
                      mathbackground="green"></mspace>
            </mpadded>
            <mpadded width="0" voffset="75px">
              <mspace height="25px" width="5px"
                      mathbackground="white"></mspace>
            </mpadded>
            <mspace height="25px" width="5px"
                    mathbackground="white"></mspace>
          </mtd>
          <mtd>
            <mpadded width="0">
              <mspace height="100px" width="5px"
                      mathbackground="red"></mspace>
            </mpadded>
            <mpadded width="0" voffset="63px">
              <mspace height="37px" width="5px"
                      mathbackground="white"></mspace>
            </mpadded>
            <mspace height="37px" width="5px"
                    mathbackground="white"></mspace>
          </mtd>
        </mtr>
      </mtable>
    </math>    
    
  </body>
</html>
