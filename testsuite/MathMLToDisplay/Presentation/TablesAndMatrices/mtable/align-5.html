<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mtable align</title>
    <!-- Copyright (c) 2012-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <!-- See issue 249
         https://github.com/mathjax/MathJax/issues/249 -->

    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mtable align="axis">
        <mtr>
          <mtd>
            <mover>
              <mn>1</mn>
              <mn>2</mn>
            </mover>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <munder>
              <mn>1</mn>
              <mn>2</mn>
            </munder>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <munderover>
              <mn>1</mn>
              <mn>2</mn>
              <mn>3</mn>
            </munderover>
          </mtd>
        </mtr>
      </mtable>
    </math>

  </body>
</html>
