<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mtable</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
    <script type="text/javascript">
      function postMathJax()
      {
      w = document.getElementById("box").offsetWidth;
      h = document.getElementById("box").offsetHeight;
      c = 2 * Math.max(w, h);
      document.getElementById("box").style.width = c + "px";
      document.getElementById("box").style.height = c + "px";
      document.getElementById("diagonal").setAttribute("d",
      "M 0,0" +
      "L" + (c + "," + c)
      );
      }
    </script>
  </head>

  <body>

    <!-- the diagonal matrix should be hidden by the blue band -->

    <table id="box" style="position: absolute; left: 5px; top: 5px;
                           border: 1px solid gray;">
      <tr>
        <td align="center" valign="middle">
          <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mtable rowspacing="0" columnspacing="0" width="100px">
              <mtr>
                <mtd><mtext>·</mtext></mtd>
                <mtd><mphantom><mtext>·</mtext></mphantom></mtd>
                <mtd><mphantom><mtext>·</mtext></mphantom></mtd>
                <mtd><mphantom><mtext>·</mtext></mphantom></mtd>
              </mtr>
              <mtr>
                <mtd><mphantom><mtext>·</mtext></mphantom></mtd>
                <mtd><mtext>·</mtext></mtd>
                <mtd><mphantom><mtext>·</mtext></mphantom></mtd>
                <mtd><mphantom><mtext>·</mtext></mphantom></mtd>
              </mtr>
              <mtr>
                <mtd><mphantom><mtext>·</mtext></mphantom></mtd>
                <mtd><mphantom><mtext>·</mtext></mphantom></mtd>
                <mtd><mtext>·</mtext></mtd>
                <mtd><mphantom><mtext>·</mtext></mphantom></mtd>
              </mtr>
              <mtr>
                <mtd><mphantom><mtext>·</mtext></mphantom></mtd>
                <mtd><mphantom><mtext>·</mtext></mphantom></mtd>
                <mtd><mphantom><mtext>·</mtext></mphantom></mtd>
                <mtd><mtext>·</mtext></mtd>
              </mtr>
            </mtable>
          </math>
        </td>
      </tr>
    </table>
    
    <div style="position: absolute; left: 5px; top: 5px;">
      <svg width="500px" height="500px" shape-rendering="crispEdges">
        <path id="diagonal" style="stroke-width: 25px; stroke: blue;"></path>
      </svg>
    </div>
    
  </body>
</html>
