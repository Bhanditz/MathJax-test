<!-- -*- mode: HTML; tab-width: 2; indent-tabs-mode: nil; -*- -->
<!-- vim: set tabstop=2 expandtab shiftwidth=2 textwidth=80:  -->
<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mtable</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <table style="position: absolute; left: 5px; top: 5px;
                  width: 200px; height: 200px;
                  border: 1px solid gray;">
      <tr>
        <td align="center" valign="middle">
          <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mtable rowspacing="30px" columnspacing="20px">
              <mtr>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="red"></mspace></mtd>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="green"></mspace></mtd>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="blue"></mspace></mtd>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="yellow"></mspace></mtd>
              </mtr>
              <mtr>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="orange"></mspace></mtd>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="aqua"></mspace></mtd>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="fuchsia"></mspace></mtd>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="maroon"></mspace></mtd>
              </mtr>
              <mtr>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="darksalmon"></mspace></mtd>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="darkturquoise"></mspace></mtd>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="gold"></mspace></mtd>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="burlywood"></mspace></mtd>
              </mtr>
              <mtr>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="dodgerblue"></mspace></mtd>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="lightcyan"></mspace></mtd>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="tomato"></mspace></mtd>
                <mtd><mspace width="10px" height="5px" depth="5px"
                             mathbackground="wheat"></mspace></mtd>
              </mtr>
            </mtable>
          </math>
        </td>
      </tr>
    </table>
    
   
  </body>
</html>
