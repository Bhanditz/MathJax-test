<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mtable</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <table style="position: absolute; left: 5px; top: 5px;
                  width: 200px; height: 200px;
                  border: 1px solid gray;">
      <tr>
        <td align="center" valign="middle">
          <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mtable rowspacing="30px">
              <mtr>
                <mtd>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="red"></mspace>
                  <mspace width="20px"></mspace>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="green"></mspace>
                  <mspace width="20px"></mspace>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="blue"></mspace>
                  <mspace width="20px"></mspace>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="yellow"></mspace>
                </mtd>
              </mtr>
              <mtr>
                <mtd>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="orange"></mspace>
                  <mspace width="20px"></mspace>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="aqua"></mspace>
                  <mspace width="20px"></mspace>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="fuchsia"></mspace>
                  <mspace width="20px"></mspace>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="maroon"></mspace>
                </mtd>
              </mtr>
              <mtr>
                <mtd>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="darksalmon"></mspace>
                  <mspace width="20px"></mspace>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="darkturquoise"></mspace>
                  <mspace width="20px"></mspace>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="gold"></mspace>
                  <mspace width="20px"></mspace>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="burlywood"></mspace>
                </mtd>
              </mtr>
              <mtr>
                <mtd>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="dodgerblue"></mspace>
                  <mspace width="20px"></mspace>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="lightcyan"></mspace>
                  <mspace width="20px"></mspace>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="tomato"></mspace>
                  <mspace width="20px"></mspace>
                  <mspace width="10px" height="5px" depth="5px"
                          mathbackground="wheat"></mspace>
                </mtd>
              </mtr>
            </mtable>
          </math>
        </td>
      </tr>
    </table>
    
    
  </body>
</html>
