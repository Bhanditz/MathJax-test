<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mtable rowlines</title>
    <!-- Copyright (c) 2011 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

  <!-- We assume there is at least a gap of 1px between dashes. Hence
       putting two dashed lines with only one pixel of difference in their
       horizontal coordinates should not render the same as one dashed line
       alone. The opposite is true for continuous line.
       The red squares allow to ignore the difference at the bounds -->

  <div style="position: absolute; top: 5px; left: 22px;">
    <math rowlines="dashed">
      <mtable width="150px">
        <mtr>
          <mtd><mspace></mspace></mtd>
        </mtr>
        <mtr>
          <mtd><mspace></mspace></mtd>
        </mtr>
      </mtable>
    </math>
  </div>

  <div style="position: absolute; top: 5px; left: 23px;">
    <math rowlines="dashed">
      <mtable width="150px">
        <mtr>
          <mtd><mspace></mspace></mtd>
        </mtr>
        <mtr>
          <mtd><mspace></mspace></mtd>
        </mtr>
      </mtable>
    </math>
  </div>

  <div style="position: absolute; top: 5px; left: 0px;
              width: 50px; height: 60px; background: red;"></div>

  <div style="position: absolute; top: 5px; left: 150px;
              width: 50px; height: 60px; background: red;"></div>

  </body>
</html>
