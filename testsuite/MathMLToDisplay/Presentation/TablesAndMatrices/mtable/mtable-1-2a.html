<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mtable</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <!-- This test verifies that the second row is displayed in the bottom area.
         This row should be hidden by the red rectangle. -->

    <table style="position: absolute; left: 5px; top: 5px;
                  width: 200px; height: 200px;
                  border: 1px solid gray;">
      <tr>
        <td align="center" valign="middle">
          <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
            <mtable>
              <mtr>
                <mtd><mphantom><mn>1</mn></mphantom></mtd>
                <mtd><mphantom><mn>2</mn></mphantom></mtd>
                <mtd><mphantom><mn>3</mn></mphantom></mtd>
                <mtd><mphantom><mn>4</mn></mphantom></mtd>
              </mtr>
              <mtr>
                <mtd><mn>5</mn></mtd>
                <mtd><mn>6</mn></mtd>
                <mtd><mn>7</mn></mtd>
                <mtd><mn>8</mn></mtd>
              </mtr>
            </mtable>
          </math>
        </td>
      </tr>
    </table>

    <div style="position: absolute; left: 5px; top: 105px;
                width: 200px; height: 100px;
                background: red;"></div>
  
  </body>
</html>
