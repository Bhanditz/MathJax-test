<!-- vim: set tabstop=2 expandtab shiftwidth=2 textwidth=80:  -->
<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mtable rowalign</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <math>
      <mtable>
        <mtr>
          <mtd>
            <mpadded width="0">
              <mspace height="100px" width="5px"
                      mathbackground="red"></mspace>
            </mpadded>
            <mpadded voffset="25px">
              <mspace height="75px" width="5px"
                      mathbackground="white"></mspace>
            </mpadded>
          </mtd>
          <mtd>
            <mpadded width="0">
              <mspace height="100px" width="5px"
                      mathbackground="green"></mspace>
            </mpadded>
            <mpadded voffset="50px">
              <mspace height="50px" width="5px"
                      mathbackground="white"></mspace>
            </mpadded>
          </mtd>
          <mtd>
            <mpadded width="0">
            <mspace height="100px" width="5px"
                    mathbackground="blue"></mspace>
            </mpadded>
            <mpadded voffset="75px">
              <mspace height="25px" width="5px"
                      mathbackground="white"></mspace>
            </mpadded>
          </mtd>
          <mtd>
            <mspace height="100px" width="5px"
                    mathbackground="yellow"></mspace>
          </mtd>
        </mtr>
      </mtable>
    </math>    
    
  </body>
</html>
