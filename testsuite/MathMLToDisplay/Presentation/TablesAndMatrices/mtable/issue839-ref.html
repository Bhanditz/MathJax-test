  <!-- mtable should not inherit displaystyle
       https://github.com/mathjax/MathJax/issues/839 -->

  <math displaystyle="true">
    <mtable>
      <mtr>
        <mtd>
          <mstyle displaystyle="false" scriptlevel="0">
            <mfrac><mi>a</mi><mi>b</mi></mfrac>
          </mstyle>
        </mtd>
      </mtr>
    </mtable>
  </math>
