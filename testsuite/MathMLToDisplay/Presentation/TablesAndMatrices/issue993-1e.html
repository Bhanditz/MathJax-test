    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../header.js"></script>
  </head>

  <body>

    <!-- Firefox doesn't do mtable to full with if enclosed in semantics
     |   see https://github.com/mathjax/MathJax/issues/993 -->

    <!-- nested elements should not prevent width from being 100% -->

    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
      <semantics>
        <mrow>
          <mstyle>
            <mtable width="100%" mathbackground="red">
              <mtr> <mtd><mi>x</mi></mtd> </mtr>
            </mtable>
          </mstyle>
        </mrow>
        <annotation encoding="application/x-tex">x</annotation>
      </semantics>
    </math>

  </body>
