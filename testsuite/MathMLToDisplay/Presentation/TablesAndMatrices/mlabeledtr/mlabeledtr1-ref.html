<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mlabeledtr1</title>
    <!--
        Copyright (c) World Wide Web Consortium
        License: W3C Document License
        Author: Design Science, Inc. (D. Doyle)
        Source: W3C MathML Test Suite
        http://www.w3.org/Math/testsuite/build/main/
        Presentation/TablesAndMatrices/mlabeledtr/mlabeledtr1.mml
      -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mtable frame="solid" columnlines="solid" rowlines="solid">
        <mlabeledtr>
          <mtd>
            <mphantom><mtext>1st</mtext></mphantom>
          </mtd>
          <mtd>
            <mfrac>
              <mrow>
                <mi>a</mi>
                <mo>+</mo>
                <mn>1</mn>
              </mrow>
              <mn>2</mn>
            </mfrac>
          </mtd>
          <mtd>
            <mi>b</mi>
          </mtd>
          <mtd>
            <mi>c</mi>
          </mtd>
        </mlabeledtr> 
        <mlabeledtr>
          <mtd>
            <mphantom><mtext>2nd</mtext></mphantom>
          </mtd>
          <mtd>
            <mi>x</mi>
          </mtd>
          <mtd>
            <mrow>
              <mfrac>
                <mn>2</mn>
                <mn>3</mn>
              </mfrac>
              <mi>y</mi>
              <mo>+</mo>
              <mn>5</mn>
            </mrow>
          </mtd>
          <mtd>
            <mi>z</mi>
          </mtd>
        </mlabeledtr> 
        <mlabeledtr>
          <mtd>
            <mphantom><mtext>3rd</mtext></mphantom>
          </mtd>
          <mtd>
            <mn>1</mn>
          </mtd>
          <mtd>
            <mn>2</mn>
          </mtd>
          <mtd>
            <mn>5</mn>
          </mtd>
        </mlabeledtr>
      </mtable> 
      <!-- This red rectangle should hide the labels -->
      <mpadded lspace="-1width">
        <mpadded height="1.5height"
                 depth="1.5depth"
                 width="1.5width"
                 mathbackground="red">
          <mphantom>
            <mtable>
              <mtr>
                <mtd>
                  <mtext>1st</mtext>
                </mtd>
              </mtr>
              <mtr>
                <mtd>
                  <mtext>2nd</mtext>
                </mtd>
              </mtr>
              <mtr>
                <mtd>
                  <mtext>3rd</mtext>
                </mtd>
              </mtr>
            </mtable>
          </mphantom>
        </mpadded>
      </mpadded>
    </math>

  </body>
</html>
