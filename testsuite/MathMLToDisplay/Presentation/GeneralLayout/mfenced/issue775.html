<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Issue 775</title>
    <!-- Copyright (c) 2015 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
    <script type="text/javascript" src="../../../../scriptTests.js"></script>
    <script>
      function getTestCases() {
        var w1 = document.getElementById("eq1").scrollWidth;
        var w2 = document.getElementById("eq2").scrollWidth;
        return [
          newScriptReftestResult("Text not lost ("+w1+","+w2+") ", w1 > w2+1)
        ];
      }
    </script>
  </head>

  <body>

    <!-- SVG loses text after empty delimiter
         https://github.com/mathjax/MathJax/issues/775 -->

    <div id="eq1" style="display:inline-block">
    <math>
      <mo>(</mo>
      <mi>x</mi>
      <mrow>
        <mo>|</mo>
        <mtext>TEXT</mtext>
      </mrow>
      <mo>)</mo>
    </math>
    </div>
    <p>

    <div id="eq2" style="display:inline-block">
    <math>
      <mo>(</mo>
      <mi>x</mi>
      <mo>|</mo>
      <mo>)</mo>
    </math>
    </div>
    <p>

  </body>
</html>
