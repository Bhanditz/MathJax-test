<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mfenced</title>
    <!-- Copyright (C) 2011 Florian Scholz
         License: MPL 1.1 or later
         Source: Mozilla MathML reftests -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <!-- Too many separators: Excess is ignored -->
    <math>
      <mfenced separators=";;;;">
        <mi>a</mi> 
        <mi>b</mi> 
        <mi>c</mi> 
        <mi>d</mi> 
        <mi>e</mi>  
      </mfenced>
    </math>
    
    <!-- Too few separators: Last separator is repeated -->
    <math>
      <mfenced separators=";;,,">
        <mi>a</mi> 
        <mi>b</mi> 
        <mi>c</mi> 
        <mi>d</mi> 
        <mi>e</mi>  
      </mfenced>
    </math>

  </body>
</html>
