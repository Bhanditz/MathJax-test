<html class="reftest-wait">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  </head>

  <body>

    <!-- Stretchy fences -->

    <math>
      <mrow>

        <mo form="prefix" fence="true" stretchy="true">(</mo> 
 
        <mtable>
          <mtr>
            <mtd><mi>a</mi></mtd>
            <mtd><mi>b</mi></mtd>
          </mtr>
          <mtr>
            <mtd><mi>c</mi></mtd>
            <mtd><mi>d</mi></mtd>
          </mtr>
        </mtable>

        <mo form="postfix" fence="true" stretchy="true">)</mo> 

      </mrow>
    </math>

  </body>
