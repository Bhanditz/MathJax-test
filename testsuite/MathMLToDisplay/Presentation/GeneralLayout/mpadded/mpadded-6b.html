<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Test mpadded</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>
    <!-- mpadded: voffset/lspace (positive and negative values) -->
    <div style="position: absolute; left: 0; top: 0;">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mpadded lspace="75px" voffset="-75px">
          <mpadded width="-50px" height="-200px" mathbackground="red">
            <mpadded width="+200px" height="+350px">
              <mspace width="0px" height="0px" depth="0px"></mspace>
            </mpadded>
          </mpadded>
        </mpadded>
      </math>
    </div>
  </body>
</html>
