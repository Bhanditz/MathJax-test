  <body>

    <!-- MathJax adds pixels above/below the <math>, so translate by -1px to
         match the reference. -->
    <!-- mpadded: height/depth -->
    <div style="position: absolute; top: -1px; left: 0;">
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <mpadded height="1px" depth="0px" width="50px"
                   mathbackground="blue"></mpadded>
          <mpadded height="50px" depth="100px" width="1px"
                   mathbackground="red"></mpadded>
          <mpadded height="1px" depth="0px" width="50px"
                   mathbackground="blue"></mpadded>
        </mrow>
      </math>
    </div>

  </body>
