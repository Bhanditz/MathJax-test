<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Test mfrac</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <div style="position: absolute;">
      <!-- numalign: center -->
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mfrac linethickness="0">
          <mpadded width="100px" lspace="25px">
            <mspace width="50px" height="20px" mathbackground="red"></mspace>
          </mpadded>
          <mspace width="100px" height="20px" mathbackground="red"></mspace>
        </mfrac>
      </math>
    </div>

    <!-- grey bars to ignore rounding issues -->
    <div style="position: absolute;">
      <math>
        <mfrac linethickness="0">
          <mpadded width="100px" lspace="-2px">
            <mspace width="25px" height="20px"></mspace>
            <mspace width="4px" height="20px" mathbackground="grey"></mspace>
            <mspace width="46px" height="20px"></mspace>
            <mspace width="4px" height="20px" mathbackground="grey"></mspace>
            <mspace width="25px" height="20px"></mspace>
          </mpadded>
          <mpadded width="100px" lspace="-2px">
            <mspace width="4px" height="20px" mathbackground="grey"></mspace>
            <mspace width="96px" height="20px"></mspace>
            <mspace width="4px" height="20px" mathbackground="grey"></mspace>
          </mpadded>
        </mfrac>
      </math>
    </div>

  </body>
</html>
