<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>maction statusline</title>
    <!-- Copyright (c) 2011 The MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>

    <script type="text/javascript">
      function preMathJax() {
        gConfigObject.messageStyle = "normal";
      }

      function postMathJax() {
        MathJax.Message.Remove();
        var event = {clientX: 0, clientY: 0};
        var method = {
          "HTML-CSS": "HTMLsetStatus",
          CommonHTML: "CHTMLsetStatus",
          SVG: "SVGsetStatus"
        }[gOutputJax];
        if (!method) throw Error("No method for setting status line");
        MathJax.Hub.getAllJax()[0].root.data[0].data[0][method](event);
      }
    </script>

  </head>

  <body>

    <div id="id">
      <math>
        <maction actiontype="statusline">
          <mtext>maction</mtext>
          <mtext>statusline</mtext>
        </maction>
      </math>
    </div>

  </body>
</html>
