<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>maction statusline</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
    <script type="text/javascript">
      function postMathJax()
      {
      var event = {
      clientX: 0,
      clientY: 0
      };
      if (gOutputJax == "HTML-CSS") {
        MathJax.Hub.getAllJax()[0].root.data[0].data[0].HTMLsetStatus(event);
      } else if (gOutputJax == "SVG") {
        MathJax.Hub.getAllJax()[0].root.data[0].data[0].SVGsetStatus(event);
      }
      }
    </script>

  </head>

  <body>

    <div id="id">
      <math>
        <maction actiontype="statusline">
          <mtext>maction</mtext>
          <mtext>statusline</mtext>
        </maction>
      </math>
    </div>

  </body>
</html>
