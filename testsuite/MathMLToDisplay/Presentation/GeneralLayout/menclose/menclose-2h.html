<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Test menclose</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
      function postMathJax()
      {
      w = document.getElementById("box").offsetWidth;
      h = document.getElementById("box").offsetHeight;
      document.getElementById("path").setAttribute("d",
      "M" + (w + ",0") +
      "L" + (w + "," + h)
      );
      }
    </script>

    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>
    <!-- We hide the part of the rendering modified by the attribute with
         a green band. -->

    <div id="box"
         style="position: absolute; left: 20px; top: 20px; background: red;
                z-index:0;">
      <math>
        <menclose notation="right">
          <mspace width="200px" height="100px"></mspace>
        </menclose>
      </math>
    </div>

    <div style="position: absolute; left: 20px; top: 20px; z-index:1;">
      <svg width="300px" height="300px">
        <path id="path"
              style="fill: none;
                     stroke-width: 8px; stroke: green; stroke-linecap: round;"/>
      </svg>
    </div>

  </body>
</html>
