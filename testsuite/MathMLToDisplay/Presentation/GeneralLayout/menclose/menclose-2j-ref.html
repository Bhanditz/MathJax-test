<!-- vim: set tabstop=2 expandtab shiftwidth=2 textwidth=80:  -->
<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Test menclose</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
      function postMathJax()
      {
      w = document.getElementById("box").offsetWidth;
      h = document.getElementById("box").offsetHeight;
      document.getElementById("path").setAttribute("d",
      "M" + (w + "," + h) +
      "L" + ("0," + h)
      );
      }
    </script>

    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>
    <!-- We hide the part of the rendering modified by the attribute with
         a green band. -->

    <div id="box"
         style="position: absolute; left: 20px; top: 20px; background: red;
                z-index:0;">
      <math>
        <mphantom>
          <menclose notation="bottom">
            <mspace width="200px" height="100px"></mspace>
          </menclose>
        </mphantom>
      </math>
    </div>

    <div style="position: absolute; z-index:1;">
      <svg width="320px" height="320px" viewBox="-20 -20 0 320 320">
        <g transform="translate(20,20)">
          <path id="path"
                style="fill: none; stroke-width: 10px;
                       stroke: green; stroke-linecap: round;"></path>
        </g>
      </svg>
    </div>

  </body>
</html>
