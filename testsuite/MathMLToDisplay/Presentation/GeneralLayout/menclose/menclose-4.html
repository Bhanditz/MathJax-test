<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>menclose circle</title>
    <!-- Copyright (c) 2011-2015 MathJax Consortium, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <!-- This test tries to verify that the circle notation does not overlap
       its content -->
  <body style="background: white;">
    <div style="position: absolute;">
      <math>
        <menclose notation="circle" mathcolor="white">
          <mpadded width="100px" height="100px" lspace="2px" voffset="2px"
                   mathbackground="white">
            <mspace width="96px" height="96px"
                    mathbackground="red"></mspace>
          </mpadded>
        </menclose>
      </math>
    </div>
  </body>

</html>
