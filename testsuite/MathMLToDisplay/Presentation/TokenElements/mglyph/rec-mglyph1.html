<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>rec-mglyph1</title>
    <!--

        Source: W3C MathML Test Suite
        http://www.w3.org/Math/testsuite/build/main/
        Presentation/TokenElements/mglyph/rec-mglyph1.mml
      -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
      function searchElementWithText(aElement, aText)
      {
      // XXXfred This test does not work for MSIE < 9, which does not support
      // getElementsByClassName().

      var list = document.body.getElementsByClassName(aElement);
      for (var i = 0; i < list.length; i++) {
        var el = list[i];
        while (el.firstChild) {
          el = el.firstChild;
        }
        if (el.wholeText == aText) {
          return true;
        }
      }

      return false;
      }

      function findGlyph(aCharacter, aAltText)
      {
      if (aCharacter) {
        if (searchElementWithText("mglyph", aCharacter)) {
          return true;
        }
      }

      if (searchElementWithText("mtext", aAltText)) {
        return true;
      }

      return false;
      }
  
      function getTestCases()
      {
        return [
          newScriptReftestResult("mglyph(font-family=my-braid-font)",
                                 findGlyph(null, "23braid")),
          newScriptReftestResult("mglyph(font-family=Curlz MT)",
                                 findGlyph("A", "script 'A'")),
          newScriptReftestResult("mglyph(font-family=Arial)",
                                 findGlyph("a", "lowercase 'a'"))
        ];
      }
    </script>
    <script type="text/javascript" src="../../../../header.js"></script>
    <script type="text/javascript" src="../../../../scriptTests.js"></script>
  </head>

  <body>

    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>
        <mglyph fontfamily="my-braid-font" index="2" alt="23braid"></mglyph> 
      </mi> 
      <mspace width="10px"></mspace> 
      <mn> 
        <mglyph fontfamily="Curlz MT" index="65" alt="script 'A'"></mglyph> 
      </mn> 
      <mspace width="10px"></mspace> 
      <mn> 
        <mglyph fontfamily="Arial" index="97" alt="lowercase 'a'"></mglyph> 
      </mn> 
    </math>

  </body>
</html>
