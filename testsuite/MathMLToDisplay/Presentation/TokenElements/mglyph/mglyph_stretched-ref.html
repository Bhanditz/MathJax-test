    <title>mglyph_stretched</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <!--
        XXXfred valign seems to use a % of the initial size, but I can't
        find where it is specified in the MathML REC.

        initialHeight = 17px
        30% initialHeight = 5.1px
      -->


    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
      <mstyle>
        <mspace width="48px" height="11.9px" depth="5.1px"
                style="background-image: url('nist.png');
                       background-size: 48px 17px;
                       background-repeat: no-repeat;">
        </mspace>
        <mspace width="mediummathspace" height="0" depth="0"></mspace>
        <mtext>+</mtext>
        <mspace width="mediummathspace" height="0" depth="0"></mspace>
        <mspace width="96px" height="11.9px" depth="5.1px"
                style="background-image: url('nist.png');
                       background-size: 96px 17px;
                       background-repeat: no-repeat;">
        </mspace>
        <mspace width="mediummathspace" height="0" depth="0"></mspace>
        <mtext>+</mtext>
        <mspace width="mediummathspace" height="0" depth="0"></mspace>
        <mspace width="48px" height="28.9px" depth="5.1px"
                style="background-image: url('nist.png');
                       background-size: 48px 34px;
                       background-repeat: no-repeat;">
        </mspace>
      </mstyle>
    </math>

  </body>
