<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>mglyph3</title>
    <!--
        Copyright (c) World Wide Web Consortium
        License: W3C Document License
        Author: Bruce Miller
        Source: W3C MathML Test Suite
        http://www.w3.org/Math/testsuite/build/main/
        Presentation/TokenElements/mglyph/mglyph3.mml
      -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../../../header.js"></script>
  </head>

  <body>

    <!--
        height = 27px
        30% height = 8.1px
        70% height = 18.9px
      -->

    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
      <mstyle>
        <mspace width="25px" height="18.9px" depth="8.1px"
                style="background-image: url('my-braid-23.png');
                       background-repeat: no-repeat;">
        </mspace>
        <mspace width="mediummathspace" height="0" depth="0"></mspace>
        <mtext>+</mtext>
        <mspace width="mediummathspace" height="0" depth="0"></mspace>
        <mspace width="20px" height="18.9px" depth="8.1px"
                style="background-image: url('my-braid-132.png');
                       background-repeat: no-repeat;">
          <mspace width="thickmathspace" height="0" depth="0"></mspace>
          <mtext>=</mtext>
          <mspace width="thickmathspace" height="0" depth="0"></mspace>
          <mspace width="23px" height="18.9px" depth="8.1px"
                  style="background-image: url('my-braid-13.png');
                         background-repeat: no-repeat;"></mspace>
      </mstyle>
    </math>

  </body>
</html>
