    <!-- mspace: height/depth -->
    <!-- Starting from V2.0, MathJax adds 1px space above and below its output.
         So we shift this div 1px below -->

      <div style="position: absolute; top: 49px; left: 0;
                  height: 1px; width: 50px; background: blue;"></div>

      <div style="position: absolute; top: 0; left: 50px;
                  height: 150px; width: 1px; background:red;"></div>

      <div style="position: absolute; top: 49px; left: 51px;
                  height: 1px; width: 50px; background: blue;"></div>
    </div>
