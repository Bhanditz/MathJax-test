  <body>

    <!-- + has lspace = rspace = 4/18em = mediummathspace -->

    <math xmlns="http://www.w3.org/1998/Math/MathML"> 
      <mrow> 
        <mo>(</mo> 
        <mrow> 
          <mi>a</mi> 
          <mspace width="mediummathspace" height="0" depth="0"></mspace>
          <mtext>+</mtext> 
          <mspace width="mediummathspace" height="0" depth="0"></mspace>
          <mi>b</mi> 
        </mrow> 
        <mo>)</mo> 
      </mrow> 
    </math>
