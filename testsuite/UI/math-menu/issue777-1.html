    <script type="text/javascript">
      function preMathJax() {
        gConfigObject.extensions.push("MathEvents.js");
        gConfigObject.extensions.push("MathMenu.js");
        gConfigObject.menuSettings = {locale: "he"};  // Hebrew is RTL
      }

      function postMenu() {
        //
        //  Use a Callback to synchronize with loading of localization files
        //
        var posted = MathJax.Callback();
        MathJax.Localization.Try(function () {
          var event = {type:"contextmenu", clientX:0, clientY:0, pageX:0, pageY:0};
          MathJax.Menu.jax = MathJax.Hub.getAllJax()[0];
          MathJax.Menu.menu.Post(event, null);
          posted();
        });
        return posted;
      }

      function moveMenu() {
        var menu = document.getElementById("MathJax_MenuFrame");
        menu.style.left = (20 - menu.lastChild.offsetWidth) + "px";
      }
    </script>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Queue(postMenu,moveMenu);
    </script>
