    <script type="text/x-mathjax-config">
      MathJax.Hub.processUpdateTime = 1;
      MathJax.Hub.processUpdateDelay = 1;
      var FILTER = MathJax.Message.filterText;
      MathJax.Message.filterText = function () {
        var text = FILTER.apply(this,arguments);
        if (this.typesetting) TEXT = text;
      }
      MathJax.Hub.Queue(["Rerender",MathJax.Hub]);
    </script>
    <script>
      var TEXT = "";
      gConfigObject.messageStyle = "simple";

      function getTestCases() {
        var dots = TEXT.replace(/[^.]/g,"").length;
        return [
          newScriptReftestResult("Dots reset ("+dots+") ", dots < 11)
        ];
      }
    </script>
  </head>

  <body>

    <!-- Typeset dots continue to grow after multiple Typeset() calls.
