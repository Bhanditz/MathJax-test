<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>zoom box</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../header.js"></script>
    <script type="text/javascript">
      function preMathJax()
      {
      gConfigObject.jax = ["input/TeX", "output/NativeMML"];
      gConfigObject.extensions.push("MathZoom.js");
      gConfigObject.MathZoom = {
        styles: {
          "#MathJax_Zoom": { "background-color": "red" }
        }
      }
      gMathJaxQueryString = "config=TeX-AMS-MML_HTMLorMML";
      }

      function postMathJax()
      {
      var jax = MathJax.Hub.getAllJax()[0];
      var math = document.getElementById(jax.inputID+"-Frame").firstChild;
      MathJax.Extension.MathZoom.Zoom(null, math);
      }
    </script>
  </head>

  <body>

    <!--
        See issue 149
        https://github.com/mathjax/MathJax/issues/149 -->
    <div>
      \(x+1\)
    </div>
  </body>
</html>
