<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>TeX strings in annotation</title>
    <!-- Copyright (c) 2014 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../header.js"></script>
    <script type="text/javascript" src="../scriptTests.js"></script>
    <script type="text/javascript">
      function preMathJax() {
        gConfigObject.menuSettings = {semantics: true};
        gConfigObject.extensions.push("toMathML.js");
      }

      function getTestCases() {
        var jax = MathJax.Hub.getAllJax()[0];
        return [
          newScriptReftestResult("Linebreaks are preserved in Show MathML source",
            jax.root.toMathML('',jax).indexOf("x+\n") > -1),
        ];
      }
    </script>
  </head>

  <body>

    <!--
        See issue 847
        https://github.com/mathjax/MathJax/issues/847 -->
    <div>
      <math>
        <semantics>
          <mrow>
            <mi>x</mi><mo>+</mo><mn>1</mn>
          </mrow>
          <annotation encoding="LaTeX">
          x+
          1
          </annotation>
        </semantics>
      </math>
    </div>

  </body>
</html>
