    <script type="text/javascript">
      function preMathJax()
      {
      gConfigObject.extensions.push("MathZoom.js");
      }

      function postMathJax()
      {
      var jax = MathJax.Hub.getAllJax()[0];
      var math = document.getElementById(jax.inputID+"-Frame");
      if (!math.jaxID) {math = math.firstChild}
      MathJax.Extension.MathZoom.Zoom(null, math)
      }
    </script>
  </head>

  <body>
    <!-- See issue 435
         https://github.com/mathjax/MathJax/issues/435 -->
    <div style="border:1px solid black; overflow: hidden; height:25em; width:20em; font-size:150%">
      <div style="height:20em; width:1em; background-color:yellow"></div>
      <div id="scroll">\[x+1\over x-1\]</div>
    </div>

  </body>
