<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>issue309</title>
    <!-- Copyright (c) 2012-2015 MathJax Consortium
         License: Apache License 2.0 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript">
      function preMathJax()
      {
      gConfigObject.extensions.push("MathZoom.js");
      }

      function postMathJax()
      {
      var jax = MathJax.Hub.getAllJax()[0];
      var math = document.getElementById(jax.inputID+"-Frame");
      if (!math.jaxID) {math = math.firstChild}
      MathJax.Extension.MathZoom.Zoom(null, math)
      }
    </script>
  </head>

  <body>
    <!-- See issue 309
         https://github.com/mathjax/MathJax/issues/217 -->
    <div style="position: absolute; left: 0; top: 0;">
      <math>
        <mspace mathbackground="red" width="300px" height="50px"></mspace>
      </math>
    </div>
    <div style="position: absolute; left: 0; top: 0;">
      <math>
        <mspace mathbackground="blue" width="300px" height="50px"></mspace>
      </math>
    </div>
  </body>
</html>
