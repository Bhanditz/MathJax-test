    <script type="text/javascript">
      var isLoaded = false;
      function xMathJaxConfig() {
        MathJax.Hub.Config({
          TeX: {extensions: "autoload-all.js"}
        });
        MathJax.Hub.Register.LoadHook("[MathJax]/extensions/TeX/color.js",function (status) {
          isLoaded = (status === MathJax.Ajax.STATUS.OK);
        });
      }
      function preMathJax() {
        gMaxErrorSignals["TeX Jax - parse error"] = 1;
      }
      function getTestCases() {
        return [newScriptReftestResult("color extension loaded",isLoaded)];
      }    
    </script>

    <!-- \definecolor doesn't autoload
