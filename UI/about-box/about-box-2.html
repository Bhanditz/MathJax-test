  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <script type="text/javascript">
    function preMathJax()
    {
       var config = getConfigObject();
       config.extensions.push("MathMenu.js");
    }

    function postMathJax()
    {
      MathJax.Menu.About();
    }

    function getTestCases()
    {
      return [
        newScriptReftestResult(
          "Check the URI of the link to the MathJax home page",
          document.getElementsByTagName("a")[0] == "http://www.mathjax.org/"
        ),
        newScriptReftestResult(
          "Check the name of the link to the MathJax home page",
          document.getElementsByTagName("a")[0].innerHTML == "www.mathjax.org"
        ]
      );
    }    
  </script>
  <script type="text/javascript" src="../../header.js"></script>
  <script type="text/javascript" src="../../scriptTests.js"></script>
</head>
