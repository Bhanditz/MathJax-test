      var r3 = checkValue("msg2");
      var id3 = MathJax.Message.Set("msg3", null);
      var r4 = checkValue("msg3");
      MathJax.Message.Clear(id3, 0);
      var r5 = checkValue("msg2");
      MathJax.Message.Clear(id2, 0);
      var r6 = checkValue("");

      return [
      newScriptReftestResult(
      "Set msg1", r1
      ),
      newScriptReftestResult(
      "Clear id1", r2
      ),
      newScriptReftestResult(
      "Set msg2", r3
      ),
      newScriptReftestResult(
      "Set msg3", r4
      ),
      newScriptReftestResult(
      "Clear id3", r5
