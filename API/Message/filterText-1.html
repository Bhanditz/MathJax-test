    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      function preMathJax()
      {
      config = getConfigObject();
      config.messageStyle = "simple";
      }

      function checkValue(aValue)
      {
      return document.getElementById("MathJax_Message").innerHTML == aValue;
      }

      function getTestCases()
      {
      MathJax.Message.filterText = function(text, n) { return text + "@" + n; }
      id1 = MathJax.Message.Set("mymsg");
      r1 = checkValue("mymsg@" + id1);
      MathJax.Message.Clear(id1, 0);
      r2 = checkValue("");

      return [
      newScriptReftestResult(
      "File myfile", r1
      ),
      newScriptReftestResult(
      "Clear id1", r2
      )
      ];
      }    
    </script>
