    <script type="text/javascript">
      var r1, r2, r3, r4;

      function xMathJaxConfig()
      {
      r1 = !MathJax.hasOwnProperty("isReady");
      MathJax.Hub.Register.StartupHook("onLoad",function () {
        r2 = !MathJax.hasOwnProperty("isReady");
      });
      MathJax.Hub.Register.StartupHook("Begin Typeset",function () {
        r3 = MathJax.hasOwnProperty("isReady");
      });
      }

      function getTestCases()
      {
      r4 = MathJax.isReady;

      return [
      newScriptReftestResult("MathJax.isReady is undefined before config", r1),
      newScriptReftestResult("MathJax.isReady is undefined before onLoad", r2),
      newScriptReftestResult("MathJax.isReady is true after Begin Typeset", r3),
      newScriptReftestResult("MathJax.isReady is true at the end", r4)
      ];
      }    
    </script>
