    <script type="text/javascript">
      var r1 = false;

      function f(msg)
      {
      // The listener callback is called with the message as an argument
      r1 = (msg == "my message");
      }

      function xMathJaxConfig()
      {
      MathJax.Hub.Register.StartupHook("my message", f);
      }

      function getTestCases()
      {
      // No callback object provided: return a blank callback object
      cb = MathJax.Hub.Startup.signal.Post("my message");
      r2 = (cb.isCallback && cb.length == 0 && cb() == undefined);

      return [newScriptReftestResult("Post(message): message received", r1),
              newScriptReftestResult("Post(message) is an empty callback", r2)];
      }    
    </script>
