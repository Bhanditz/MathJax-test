    <script type="text/javascript">
      function getTestCases()
      {
      // Just checking that all the variables exist
      var signal = MathJax.Callback.Signal("a name");

      return [
      newScriptReftestResult("name", signal.has("name")),
      newScriptReftestResult("posted", signal.has("posted")),
      newScriptReftestResult("listeners", signal.has("listeners")),
      newScriptReftestResult("Post", signal.can("Post")),
      newScriptReftestResult("Clear", signal.can("Clear")),
      newScriptReftestResult("Interest", signal.can("Interest")),
      newScriptReftestResult("NoInterest", signal.can("NoInterest")),
      newScriptReftestResult("MessageHook", signal.can("MessageHook")),
      newScriptReftestResult("ExecuteHook", signal.has("ExecuteHook"))
      ];
      }
