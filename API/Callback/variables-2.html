    <script type="text/javascript">
      function getTestCases()
      {
      var cb = MathJax.Callback();

      // Just checking that all the variables exist
      return [
      newScriptReftestResult("hook", cb.hasOwnProperty("hook")),
      newScriptReftestResult("data", cb.hasOwnProperty("data")),
      newScriptReftestResult("object", cb.hasOwnProperty("object")),
      // this two properties are undefined by default.
      newScriptReftestResult("called", !cb.hasOwnProperty("called")),
      newScriptReftestResult("autoReset", !cb.hasOwnProperty("autoReset")),
      newScriptReftestResult("isCallback", cb.hasOwnProperty("isCallback")),
      newScriptReftestResult("reset", cb.hasOwnProperty("reset"))
      ];
      }    
    </script>
