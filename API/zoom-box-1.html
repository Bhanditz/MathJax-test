<html class="reftest-wait">
<head>
  <title>zoom box</title>
  <!-- Copyright (c) 2011 Design Science, Inc.
       License: Apache License 2.0 -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
  <script type="text/javascript" src="../header.js"></script>
  <script type="text/javascript">
    function preMathJax()
    {
       var config = getConfigObject();
       config.jax = ["input/TeX", "output/NativeMML"];
       config.extensions.push("MathZoom.js");
       config.MathZoom = { styles: { "#MathJax_Zoom": { overflow : "none" } } };
    }

    function postMathJax()
    {
      MathJax.Extension.MathZoom.settings.zoom = "Click";
      var math = document.getElementsByTagName("math")[0];
      var event = document.createEvent("UIEvents");
      event.initEvent("click", true, true); 
      math.dispatchEvent(event);
    }
  </script>
</head>

<body>

  <!-- 
       See issue 88
       https://github.com/mathjax/MathJax/issues/88 -->
  <div id="math">
    $$
      \prod_{x\in\mathbb{X}} f(x) := \sum_{x\in\mathbb{X}} \mathbb{P}[x]\cdot f(x)
    $$
  </div>
</body>
</html>
