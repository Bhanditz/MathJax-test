<!DOCTYPE html>
<html class="reftest-wait">
  <head>
    <title>Require</title>
    <!-- Copyright (c) 2011 Design Science, Inc.
         License: Apache License 2.0 -->
    <!-- test loading of js, css, and inexistent file -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>
    <script type="text/javascript" src="../../scriptTests.js"></script>

    <script type="text/javascript">
      var start, end;

      function setStartTime()
      {
      start = new Date().getTime();
      }

      function setEndTime()
      {
      end = new Date().getTime();
      }

      function updateMessage(msg)
      {
        document.getElementById("mydiv").innerHTML += msg;
      }

      function postMathJax()
      {
      MathJax.Ajax.timeout = 2000;
      MathJax.Hub.Queue([updateMessage, "Loading myfile.js..."]);
      MathJax.Hub.Queue(["Require", MathJax.Ajax, "myfile.js"]);
      MathJax.Hub.Queue([updateMessage, " done ; Loading myfile.css..."]);
      MathJax.Hub.Queue(["Require", MathJax.Ajax, "myfile.css"]);
      MathJax.Hub.Queue([updateMessage, " done ; Loading unknown.js..."]);
      MathJax.Hub.Queue([setStartTime]);
      MathJax.Hub.Queue(["Require", MathJax.Ajax, "unknown.js"]);
      MathJax.Hub.Queue([setEndTime]);
      MathJax.Hub.Queue([updateMessage, " done."]);
      }

      function getTestCases()
      {
      var delta = end - start;
      var error = Math.abs(MathJax.Ajax.timeout - delta);

      return [
      newScriptReftestResult("Require myfile.js, status",
                             MathJax.Ajax.loaded["myfile.js"] ==
                             MathJax.Ajax.STATUS.OK),
      newScriptReftestResult("Require myfile.js, can be executed", f(2) == 4),
      newScriptReftestResult("Require myfile.css, status",
                             MathJax.Ajax.loaded["myfile.css"] ==
                             MathJax.Ajax.STATUS.OK),
      newScriptReftestResult("Require myfile.css, style changed",
                    (document.getElementById("square").offsetWidth == 100)),
      newScriptReftestResult("Require unknown.js, status",
                             MathJax.Ajax.loaded["unknown.js"] ==
                             MathJax.Ajax.STATUS.ERROR),
      newScriptReftestResult("Require unknown.js, timeout (delta = " +
                             delta + ")", (error < 100)) // tolerance of 100ms
      ];
      }    
    </script>

  </head>

  <body>

    <div id="square"></div>
    <div style="height: 100px"></div>
    <div id="mydiv"></div>
  </body>
</html>
