<!DOCTYPE html>
<html class="reftest-wait">
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="../../header.js"></script>

    <script type="text/javascript">
      function postMathJax()
      {
      MathJax.Ajax.Styles("#div1 { position: absolute; left: 0px; top: 0px; background: red; width: 100px; height: 100px; }");

      MathJax.Ajax.Styles({
        "#div2": {
          "position":  "absolute",
          "left":  "100px",
          "top":  "0px",
          "background": "blue",
          "width": "100px",
          "height": "100px"
        }
      });
      }    
    </script>

  </head>

  <body>

    <div id="div1"></div>
    <div id="div2"></div>

  </body>
